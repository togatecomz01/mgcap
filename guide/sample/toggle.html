<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="euc-kr" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>토글&gt;샘플&gt;mg캐피탈</title>

    <meta name="keywords" content="MG캐피탈" />
    <meta name="copyright" content="copyrights 2025 MG캐피탈" />
    <meta name="description" content="MG캐피탈 리스금융, 할부금융, 스탁론, 기업대출, 장기렌트카, PF대출 등 금융 서비스 제공." />
    <meta name="viewport" content="width=device-width" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="No-Cache" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://www.mgcap.co.kr/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/ui-util.css" />
    <link rel="stylesheet" href="../css/sample.css" />
    
    <script type="text/javascript" src="../../assets/js/lib/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/ui_plugin.js"></script>
    <script type="text/javascript" src="../../assets/js/ui/ui-util.js"></script>

    <style>
        input[placeholder="포커스"] { border:1px solid #2392FF; }
        textarea { width:100%; height:100px; }
		.sample-content .form-wrap fieldset { width:auto; }
    </style>

    <!-- (선택) IE11용 폴리필: 안전하게 깔아두면 좋아요 -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=Promise,Array.from,Object.assign,Number.isNaN"></script>
  </head>

    <body>
        <div class="wrap">
            <main class="contentWrap">
                <div class="visual-content">
                    <h2>
                        <em>Toggle</em>
                    </h2>
                </div>
                <div class="sample-content">
                    <div class="tit-wrap">
                        <h3>Check text</h3>
                        <div>
                            <div class="form-container">
                                <div class="form-content">
                                    <p style="margin-bottom:10px;">기본 체크박스</p>
                                    <div class="form-wrap">
                                        <fieldset>
                                            <legend>기본 체크박스</legend>
                                            <label class="check">
                                              <input type="checkbox" name="row1-active" value="" checked>
                                              <span>Check Box ON</span>
                                            </label>

                                            <label class="check">
                                                <input type="checkbox" name="row1-active" value="">
                                                <span>Check Box OFF</span>
                                            </label>

                                            <label class="check">
                                                <input type="checkbox" name="row1-active" value="" disabled>
                                                <span>Check Box Disable-checked</span>
                                            </label>
                                          </fieldset>
                                    </div> 
                                </div>
                                <!--//form-content-->
                            </div>
                        </div>
                    </div>
                    <div class="tit-wrap">
                        <h3>Radio text</h3>
                        <div>
                            <div class="form-container">
                                <div class="form-content">
                                    <p style="margin-bottom:10px;">기본 체크박스</p>
                                    <div class="form-wrap">
                                        <fieldset>
                                            <legend>기본 라디오박스</legend>
                                            <label class="radio">
                                              <input type="radio" name="row2-active" value="" checked>
                                              <span>Check Box ON</span>
                                            </label>

                                            <label class="radio">
                                                <input type="radio" name="row2-active" value="">
                                                <span>Check Box OFF</span>
                                            </label>

                                            <label class="radio">
                                                <input type="radio" name="row2-active" value="" disabled>
                                                <span>Check Box Disable-checked</span>
                                            </label>
                                          </fieldset>
                                    </div> 
                                </div>
                                <!--//form-content-->
                            </div>
                        </div>
                    </div>
                    <div class="tit-wrap">
                        <h3>Toggle</h3>
                        <div>
                            <div class="form-container">
                                <div class="form-content">
                                    <p style="margin-bottom:10px;">기본 토글</p>
                                    <div class="form-wrap">
                                        <fieldset>
                                            <legend>기본 토글</legend>
                                            <label class="toggle">
                                              <input type="checkbox" name="row3-active" title="체크" value="" checked>
                                              <span>선택</span>
                                            </label>
                                            <label class="toggle">
                                                <input type="checkbox" name="row3-active" title="체크" value="">
                                                <span>선택안함</span>
                                              </label>
                                          </fieldset>
                                    </div> 
                                </div>
                                <!--//form-content-->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
