            function official_login(){
                var f = document.joinForm;
                var f2 = document.signform;
                if( !f.firuidNo.value ) {
                    alert("주민번호를 입력해 주시기 바랍니다.");
                    f.firuidNo.focus();
                }else if (!f.lastuidNo.value){
                    alert("주민번호를 입력해 주시기 바랍니다.");

                    //HyXecureSubmit(f2);

                    var uidNo = f.firuidNo.value+ f.lastuidNo.value;
                    //var signedMsg = Sign_with_vid_web(0, "", s, uidNo);
                    // AnySign 인증모듈 호출       
                    Sign_with_vid_web(0, "", uidNo, getCertificateValue(), SignDataWithVID_callback);

                initEnterListener(["firuidNo, lastuidNo", "officialLoginBtn"]);
            }
            
            function showKeyCode(event){
                event = event || window.event;
                var keyID = (event.which) ? event.which : event.keyCode;
                if((keyID >=48 && keyID <= 57) || (keyID >=96 && keyID <=105) || keyID == 8 || keyID == 9 ||keyID == 13 ||keyID == 46 || keyID == 37 || keyID == 39 ){
                    return;
                }else{
                    return false;
                }
            }
