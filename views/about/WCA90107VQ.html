<body>
    <div class="wrap">
        <div data-include-path="../COMMON/header.html"></div>
        <div class="bodyWrap">
            <main class="contentWrap">
                <nav class="location-container">
                    <ol class="breadcrumb">
                        <li><span class="home">홈</span></li>
                        <li><span>회사소개</span></li>
                        <li><span>윤리 경영</span></li>
                        <li><span>클린신고센터</span></li>
                    </ol>
                </nav>
                <section class="visual-container">
                    <h2>클린신고센터</h2>
                    <p>시장의 신뢰와 사회의 존경을 받을 수 있는 기업이 되겠습니다.</p>
                </section>
                <section class="page-container WCA90107VQ">
                    <div class="text-content">
                        <h3>정보 입력</h3>
                        <form>
                            <fieldset class="form-content">
                                <legend>클린 신고센터 정보 입력</legend>
                                <div class="form-wrap">
                                    <div class="form-group">
                                        <label for="">구분</label>
                                        <div class="flex-row">
                                            <label class="radio">
                                                <input type="radio" name="use" value="" checked="">
                                                <span>익명</span>
                                            </label>
                                            <label class="radio">
                                                <input type="radio" name="use" value="">
                                                <span>실명</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-wrap">
                                    <div class="form-group">
                                        <label for="phn-first2">연락처(선택)</label>
                                        <div class="flex-row">
                                            <select id="phn-first2" required="" title="" required>
                                                <option value="0">010</option>
                                                <option value="1">017</option>
                                                <option value="3">019</option>
                                            </select>
                                            <input id="phn-second2" name="phn-second" type="tel" inputmode="numeric" autocomplete="tel-local-prefix" pattern="[0-9]{3,4}" maxlength="4" aria-describedby="desc-phone" required>
                                            <input id="phn-third2" name="phn-third" type="tel" inputmode="numeric" autocomplete="tel-local-suffix" pattern="[0-9]{4}" maxlength="4" aria-describedby="desc-phone" required>  
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email-input">이메일(선택)</label>
                                        <div class="flex-row">
                                            <input id="email" name="email" type="email" inputmode="latin" pattern="[A-Za-z0-9]{6}" required>
                                            <span>@</span>
                                            <input id="email" name="email" type="email" inputmode="latin" pattern="[A-Za-z0-9]{6}" required>
                                            <select id="email" required="" title="" required>
                                                <option value="0">naver.com</option>
                                                <option value="1">gmail.com</option>
                                                <option value="3">hanmail.net</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-wrap">
                                    <div class="form-group">
                                        <label for="password">비밀번호</label>
                                        <input id="password" type="text" name="password" placeholder="비밀번호를 입력해주세요" />
                                    </div>
                                </div>
                                <div class="form-wrap">
                                    <div class="form-group">
                                        <label for="title">제목</label>
                                        <input id="title" type="text" name="title" placeholder="제목을 입력해주세요" />
                                    </div>
                                </div>
                                <div class="form-wrap">
                                    <div class="form-group">
                                        <label for="content">내용</label>
                                        <textarea name="content" id="content" style="height: 250px;">내용을 입력해주세요</textarea>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </main>
        </div>
        <div data-include-path="../../views/COMMON/footer.html"></div>
    </div>
