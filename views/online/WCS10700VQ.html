<body>
    <div class="wrap">
        <div data-include-path="../../views/COMMON/header.html"></div>
        <div class="bodyWrap">
            <main class="contentWrap">
                <nav class="location-container">
                    <ol class="breadcrumb">
                        <li><a href="/" id="contentArea"><span class="home">홈</span></a></li>
                        <li><span>MY MG</span></li>
                        <li><span>서류발급</span></li>
                        <li><span>금융거래확인서</span></li>
                    </ol>
                </nav>
                <section class="visual-container">
                    <h2>금융거래확인서</h2>
                </section>
                <section class="page-container">
                    <div class="text-content">
                        <h3>금융거래확인서 발급신청</h3>
                        <form>
                            <fieldset class="form-content">
                                <legend>금융거래확인서 발급신청에 대한 조회</legend>
                                <div class="form-wrap search-form">
                                    <div class="tab-list">
                                        <div class="form-group">
                                            <p class="mo-tit">구분선택</p>
                                            <label for="fax" class="radio tab-item" data-tab="radio-tab01">
                                                <input id="fax" type="radio" name="use" value="" checked="">
                                                <span>팩스</span>
                                            </label>
                                            <label for="email" class="radio tab-item" data-tab="radio-tab02">
                                                <input id="email" type="radio" name="use" value="">
                                                <span>이메일</span>
                                            </label>
                                            <label for="zip" class="radio tab-item" data-tab="radio-tab03">
                                                <input id="zip" type="radio" name="use" value="">
                                                <span>우편</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="tab-content">
                                        <div class="group" id="radio-tab01">
                                            <div class="form-group">
                                                <label for="mg-date">발급기준일</label>
                                                <div>
                                                    <input id="mg-date" type="date" name="mg-date" min="1900-01-01" max="2100-12-31" placeholder="디폴트" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="mg-agency">제출기관</label>
                                                <select id="mg-agency" required>
                                                    <option value="" hidden="">선택</option>
                                                    <option value="0">기관</option>
                                                    <option value="1">기관</option>
                                                    <option value="2">기관</option>
                                                    <option value="0">기관</option>
                                                    <option value="1">기관</option>
                                                    <option value="2">기관</option>
                                                </select>
        
                                                <label for="sub-name">제출기관명</label>
                                                <input id="sub-name" type="text" name="sub-name" placeholder="제출기관명" maxlength="20" />
                                                <label for="sub-purp">제출용도</label>
                                                <input id="sub-purp" type="text" name="sub-purp" placeholder="제출용도" maxlength="30"/>
                                            </div>
                                            <div class="form-group ph">
                                                <p class="label-tit">팩스 번호</p>
                                                <div class="ph">
                                                    <label for="fax-first" class="sr-only">팩스 첫째자리</label>
                                                    <input id="fax-first" type="number" name="fax-first" placeholder="디폴트" />
                                                    <label for="fax-second" class="sr-only">팩스 둘째자리</label>
                                                    <input id="fax-second" type="number" name="fax-second" placeholder="디폴트" />
                                                    <label for="fax-third" class="sr-only">팩스 셋째자리</label>
                                                    <input id="fax-third" type="number" name="fax-third" placeholder="디폴트" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="group" id="radio-tab02">
                                            <!-- 이메일 -->
                                            <div class="form-group">
                                                <p class="label-tit">이메일</p>
                                                <div class="flex-row mo-column mail">
                                                    <div class="ph">
                                                        <label for="mail-first" class="sr-only">이메일 아이디</label>
                                                        <input id="mail-first" name="mail-first" type="text" value="abc">
                                                        <span class="ipt-hyphen">@</span>
                                                        <label for="mail-second" class="sr-only">이메일 주소 입력</label>
                                                        <input id="mail-second" name="mail-second" type="text" value="gmail.com">
                                                        <label for="mail-third" class="sr-only">이메일 주소 선택</label>
                                                        <select id="mail-third" required="">
                                                            <option value="0">gmail.com</option>
                                                            <option value="1">naver.com</option>
                                                            <option value="3">hanmail.net</option>
                                                            <option value="4">daum.net</option>
                                                            <option value="5">nate.com</option>
                                                        </select>
                                                    </div>
                                                </div><!--//flex-row-->
                                            </div><!--//form-group-->
                                            <!-- 이메일 -->
                                        </div>
                                        <div class="group" id="radio-tab03">
                                            <!-- 주소 -->
                                            <div class="form-group">
                                                <label for="zip-code">우편번호</label>
                                                <div>
                                                    <input id="zip-code" type="search" name="zip-code" placeholder="우편번호 검색" />
                                                    <button type="button" class="btn-search">우편번호검색</button>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="addr">주소</label>
                                                <input id="addr" type="text" name="addr" placeholder="주소" />
                                                <label for="addr-detail">상세주소</label>
                                                <input id="addr-detail" type="text" class="address" name="addr-detail" placeholder="상세주소"/>
                                            </div>
                                        </div>
                                    </div>
                                </div><!--//form-wrap-->
                            </fieldset>
                            <div class="info-content">
                                <div class="info-list">
                                    <ul class="m-dot">
                                        <li>발급 신청 후 팩스,이메일은 1시간 이내 우편은 5영업일 이내로 받아보실 수 있습니다.</li>
                                        <li>주말과 휴일은 신청하실 수 없습니다. 신청 가능시간 (영업일 기준 09:00 ~ 17:00)</li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
                <!-- 2025.11.24 버튼 추가 -->
                <section class="bottom-container">
                    <div class="btn-content cta">
                        <div class="button-group">
                            <a href="javascript:void(0);" class="btn-primary">발급신청</a>
                        </div>
                    </div>
                </section>
