                <seciton class="title_container">
                    <h2>신규등록</h2>
                    <ul class="location_content">
                        <li><a href="javascript:void(0);" class="home">홈</a></li>
                        <li><a href="javascript:void(0);">메인 관리</a></li>

                        <li><a href="javascript:void(0);">신규 등록</a></li>
                    </ul>
                </seciton>
                <section class="write-container">
                    <table class="write-content">
                        <caption>등록자, 구분, 배너명, 타이틀, 내용, 첨부파일, 이미지 Alt값, URL로 구성된 목록</caption>
                        <colgroup>
                            <col class="w_w_194">
                            <col style="width:auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th id="th-title" scope="row"><span>등록자</span></th>
                                <td><span>홍길동</span></td>
                            </tr>
                            <tr>
                                <th id="th-title2" scope="row"><span>구분</span></th>
                                <td>
                                    <span>메인배너</span>
                                </td>
                            </tr>
                            <tr>
                                <th id="th-title3" scope="row"><span class="essential">배너명</span></th>
                                <td>
                                    <div class="flex-row gap10">
                                        <input id="row1-title" type="text" placeholder="배너명을 입력해주세요." value="" aria-labelledby="th-title" maxlength="16">
                                        <span class="ipt-right num"><span class="blue-txt">0</span>/<span>16</span>자</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th id="th-title4" scope="row"><span class="essential">타이틀</span></th>
                                <td>
                                    <div class="flex-row gap10">
                                        <input id="row2-title" type="text" placeholder="타이틀을 입력해주세요." value="" aria-labelledby="th-title" maxlength="20">
                                        <span class="ipt-right num"><span class="blue-txt">0</span>/<span>20</span>자</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th id="th-title5" scope="row"><span class="essential">내용</span></th>
                                <td>
                                    <div class="edt">나모웹에디터 추가 예정</div>
                                </td>
                            </tr>
                            <tr>
                                <th id="th-title6" scope="row"><span>첨부파일</span></th>
                                <td>
                                    <span class="ipt-file">
                                        <span class="ipt-clear"><input class="form-control upload-text uploadInput" type="text" placeholder="파일을 입력해주세요" tabindex="0" readonly>
                                        </span>
                                        <label class="upload-label" for="files">
                                            <input id="files" class="upload" name="files" type="file" />
                                            <span class="sr-only fileLabel">파일선택</span>
                                        </label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th id="th-title7" scope="row"><span class="essential">이미지 Alt값</span></th>
                                <td>
                                    <span>
                                        <input id="row3-title" type="text" placeholder="첨부하신 이미지의 Alt값을 입력해주세요." value="" aria-labelledby="th-title">
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th id="th-title8" scope="row"><span class="essential">URL</span></th>
                                <td>
                                    <span>
                                        <input id="row4-title" type="text" placeholder="배너의 URL경로를 입력해주세요." value="" aria-labelledby="th-title">

                            <li>첨부파일 사이즈 : 00x00</li>
                            <li>첨부파일 파일 형식 : jpg, png, gif</li>
                            </ul>
