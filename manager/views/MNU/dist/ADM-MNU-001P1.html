        <link rel="stylesheet" href="../../assets/css/com/button.css" />

        <script type="text/javascript" src="../../assets/js/lib/jquery-1.12.4.js"></script>

    <body>
    <div class="wrap">
        <!--<div id="header"> 
            <script> $(document).ready(function () { $("#header").load("../COM/header.html"); }); </script>
        </div>-->
        <div class="bodyWrap">
        <main class="contentWrap">
            <secition class="modal-container">
                <div id="customModal" class="layerPopup modal on">
                    <div class="pop-content">
                        <div class="pop-header">
                            <h2 class="pop-tit">메뉴등록</h2>
                        </div>
                        <div class="pop-body">
                            <form action="#" method="post" novalidate>
                                <fieldset>
                                    <legend>메뉴 등록 정보</legend>
                                    <ul class="write-content">
                                        <li>
                                            <label for="wrt01">등록자</label>
                                            <input id="wrt01" type="text" value="수퍼어드민 성명 노출" readonly>
                                        </li>
                                        <li>
                                            <label for="wrt02" class="essential">메뉴명</label>
                                            <input id="wrt02" type="text" placeholder="메뉴명을 입력해주세요" aria-invalid="true">
                                            <!--[D]: 미입력시 -->
                                            <p id="wrt02-error" class="error" role="alert">
                                                메뉴명을 입력해주세요</p><!--[D] 유효성 성공일땐 hidden 처리-->
                                            <!--[D]: 중복경우  -->
                                            <p id="wrt02-error" class="error" role="alert">
                                                동일한 메뉴명이 존재합니다.<br />
                                                다른 메뉴명을 입력해주세요.</p><!--[D] 유효성 성공일땐 hidden 처리-->
                                        </li>
                                    </ul>  
                                </fieldset>
                                <div class="info-content" id="info-hint">
                                    <ul class="info-list">
                                    <li>신규 등록 시, 순서 미기재 및 비활성 상태로 저장됩니다.</li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                        <div class="pop-footer">
                            <div class="button-content">
                                <button type="button" class="btn-pop-secondary" data-popup-close="modal">취소</button>
                                <button type="button" class="btn-pop-primary"  data-popup-close="modal">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </secition>
        </main>
        </div>
    </div>

    </body>

</html>
