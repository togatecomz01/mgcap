            .list-content + .list-content {

    <body>
        <div class="wrap">
            <div class="bodyWrap">
                <main class="contentWrap">
                    <secition class="modal-container">
                        <div id="customModal" class="layerPopup modal on">
                            <div class="pop-content">
                                <div class="pop-header">
                                    <h2 class="pop-tit">로그 상세 이력</h2>
                                </div>
                                <div class="pop-body">
                                    <div class="list-content">
                                        <table>
                                            <caption>
                                                접속 IP, 세션 ID, 고객명, 로그인 ID로 구성된 표
                                            </caption>
                                            <colgroup>
                                                <col style="width: 25%" />
                                                <col style="width: 25%" />
                                                <col style="width: 25%" />
                                                <col style="width: 25%" />
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <th>접속 IP</th>
                                                    <td>118.235.14.64</td>
                                                    <th>세션 ID</th>
                                                    <td>YYYY.MM.DD</td>
                                                </tr>
                                                <tr>
                                                    <th>고객명</th>
                                                    <td>홍길동</td>
                                                    <th>로그인 ID</th>
                                                    <td>mg1234</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="list-content">
                                        <table>
                                            <caption>
                                                요청, 결과로 구성된 표
                                            </caption>
                                            <colgroup>
                                                <col style="width: 25%" />
                                                <col style="width: 75%" />
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <th>요청</th>
                                                    <td>인터페이스 요청 값</td>
                                                </tr>
                                                <tr>
                                                    <th>결과</th>
                                                    <td>인터페이스 응답 값</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="pop-footer">
                                    <div class="button-content">
                                        <button type="button" class="btn-pop-primary" data-popup-close="modal">확인</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </secition>
                </main>
            </div>
        </div>
