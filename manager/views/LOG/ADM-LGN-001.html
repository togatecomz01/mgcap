        <script src="../../assets/js/include.js"></script>
        <style>
            /* 로그인 헤더 */
            .login .login-header { margin:100px auto 0;}
            .login .login-header img { width:214px; height:144px; }
            .login .login-header h2 { font-size:var(--font16); font-weight:var(--font-w-r); text-align:center; }

            /* 로그인 content */
            .login .contentWrap { flex:unset; margin:46px auto 0; padding:0; width:auto; }
            .login .login-content { width:560px; }
            .login .login-content li + li { margin-top:24px; }
            .login .login-content li label { font-size:var(--font16); font-weight:var(--font-w-m); color:#666; }
            .login .login-content li input[type="text"], 
            .login .login-content li input[type="password"], 
            .login .login-content li input[type="email"], 
            .login .login-content li input[type="number"],
            .login .login-content li select { flex:1; margin-top:10px; padding:20px; height:67px; border-radius:12px; }
            .login .login-content li .btn-body { margin-top:10px; width:150px; height:67px; border-radius:12px; }
            .btn-body:disabled { background:var(--color-d); color:var(--default-color); }

            /* 휴대폰번호 */
            .phone { display:block; }

            /* 로그인 버튼 */
            .login .button-ccontainer .button-content { margin-top:46px; text-align:center; }
            .login .button-wrap .btn-login { padding:21px 0 19px; width:100%; border-radius:12px; background-color:var(--primary); font-size:var(--font20); font-weight:var(--font-w-m); color:var(--white); }
            .login .button-wrap .btn-text { margin:24px 0 22px; border-bottom:1px solid var(--default-color); font-size:var(--font16); font-weight:var(--font-w-m); }
            .login .button-wrap p { padding-top:20px; font-size:var(--font14); font-weight:var(--font-w-m); color:var(--color-9); }

            /* 구분선 */
            .dividing { width:100%; height:1px; background-color:var(--color-d); font-size:0; }
        </style>
    </head>

    <body>
    <div class="wrap login">
        <!-- s:header -->
        <div class="login-header">
            <img src="../../assets/images/com/login_logo.png" alt="MG캐피탈 로고">
            <h2>MG캐피탈 관리자 로그인</h2>
        </div>
        <!-- //e:header -->
        <div class="bodyWrap">
            <main class="contentWrap">
                <section class="login-container">
                    <form action="#">
                        <fieldset>
                            <legend>로그인</legend>
                            <ul class="login-content">
                                <li>
                                    <label for="id01">아이디</label>
                                    <span><input id="id01" type="text" value="" placeholder="아이디를 입력해주세요." required></span>
                                </li>

                                <li><!--[D]: 본인확인 화면(아이디 인증)에서 숨김처리-->
                                    <label for="pw01">비밀번호</label>
                                    <span><input id="pw01" type="text" placeholder="비밀번호를 입력해주세요."></span>
                                </li>
                            </ul>
                        </fieldset>
                    </form>
                </section>
                <section class="button-ccontainer">
                    <div class="button-content">
                        <div class="button-wrap">
                            <a herf="javascript:void(0);" class="btn-login">로그인</a>
                            <a href="javascript:void(0);" class="btn-text">비밀번호 변경</a>
                            <div class="dividing">구분선</div>
                            <p>아이디를 분실했을 경우 전산팀으로 연락하시기 바랍니다.</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    </body>

</html>
