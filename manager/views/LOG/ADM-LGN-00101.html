<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="euc-kr" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="keywords" content="MG캐피탈" />
        <meta name="copyright" content="copyrights 2025 MG캐피탈" />
        <meta name="description" content="MG캐피탈 리스금융, 할부금융, 스탁론, 기업대출, 장기렌트카, PF대출 등 금융 서비스 제공." />
        <meta name="viewport" content="width=device-width" />
        <meta property="og:image" content="http://gallery2gate.kr/resources/images/common/ui-maeta-img" />
        <meta name="apple-mobile-web-app-status-bar-style" content="white" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta http-equiv="Expires" content="-1" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="No-Cache" />

        <link rel="shortcut icon" type="image/x-icon" href="https://www.mgcap.co.kr/favicon.ico" />
        <link rel="stylesheet" href="../../assets/css/ui-util.css" />
        <script  type="text/javascript" src="../../assets/js/lib/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="../../assets/js/lib/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../../assets/js/lib/ui_plugin.js"></script>
        <script type="text/javascript" src="../../assets/js/ui/ui-util.js"></script>
        <!--[D]퍼블용 인크루드 스크립트, 개발에서는 사용안함-->
        <script src="../../assets/js/include.js"></script>
        <style>
            /* 로그인 헤더 */
            .login .login-header { margin:100px auto 0;}
            .login .login-header img { width:214px; height:144px; }
            .login .login-header h2 { font-size:var(--font16); font-weight:var(--font-w-r); text-align:center; }

            /* 로그인 content */
            .login .contentWrap { flex:unset; margin:46px auto 0; padding:0; width:auto; }
            .login .login-content { width:560px; }
            .login .login-content li + li { margin-top:24px; }
            .login .login-content li label { font-size:var(--font16); font-weight:var(--font-w-m); color:#666; }
            .login .login-content li input[type="text"], 
            .login .login-content li input[type="password"], 
            .login .login-content li input[type="email"], 
            .login .login-content li input[type="number"],
            .login .login-content li select { flex:1; margin-top:10px; padding:20px; height:67px; border-radius:12px; }
            .login .login-content li .btn-body { margin-top:10px; width:150px; height:67px; border-radius:12px; }
            .btn-body:disabled { background:var(--color-d); color:var(--default-color); }

            /* 휴대폰번호 */
            .phone { display:block; }

            /* 로그인 버튼 */
            .login .button-ccontainer .button-content { margin-top:46px; text-align:center; }
            .login .button-wrap .btn-login { padding:21px 0 19px; width:100%; border-radius:12px; background-color:var(--primary); font-size:var(--font20); font-weight:var(--font-w-m); color:var(--white); }
            .login .button-wrap .btn-text { margin:24px 0 22px; border-bottom:1px solid var(--default-color); font-size:var(--font16); font-weight:var(--font-w-m); }
            .login .button-wrap p { padding-top:20px; font-size:var(--font14); font-weight:var(--font-w-m); color:var(--color-9); }

            /* 구분선 */
            .dividing { width:100%; height:1px; background-color:var(--color-d); font-size:0; }
        </style>
    </head>

    <body>
    <div class="wrap login">
        <!-- s:header -->
        <div class="login-header">
            <img src="../../assets/images/com/login_logo.png" alt="MG캐피탈 로고">
            <h2>MG캐피탈 관리자 로그인</h2>
        </div>
        <!-- //e:header -->
        <div class="bodyWrap">
            <main class="contentWrap">
                <section class="login-container">
                    <form action="#">
                        <fieldset>
                            <legend>핸드폰 인증</legend>
                            <ul class="login-content">
                                <li>
                                    <label for="row1-top">통신사</label>
                                    <select id="row1-top" aria-labelledby="th-top" name="top-1">
                                        <option value="" disabled selected>SKT</option>
                                        <option>KT</option>
                                        <option>LGU+</option>
                                        <option>알뜰폰SKT</option>
                                        <option>알뜰폰KT</option>
                                        <option>알뜰폰LGU+</option>
                                    </select>
                                </li>

                                <li>
                                    <fieldset class="phone">
                                        <legend>휴대폰번호 입력</legend>
                                        <label for="phone-full">휴대폰번호</label>
                                        <div class="flex-row gap5">
                                            <select id="row1-top" aria-labelledby="th-top" name="top-1">
                                                <option value="" disabled selected>010</option>
                                                <option>011</option>
                                                <option>016</option>
                                                <option>017</option>
                                                <option>018</option>
                                                <option>019</option>
                                            </select>
                                            <span class="ipt-hyphen" aria-hidden="true">-</span>
                                            <input id="phone-middle" type="number" name="phone-middle" maxlength="4" pattern="[0-9]{3,4}" placeholder="" oninput="this.value = Math.abs(Math.floor(this.value)).toString().slice(0,4)" aria-label="휴대폰 가운데자리">
                                            <span class="ipt-hyphen" aria-hidden="true">-</span>
                                            <input id="phone-last" type="number" name="phone-last" maxlength="4" pattern="[0-9]{4}" placeholder="" oninput="this.value = String(this.value).slice(0,4)" aria-label="휴대폰 뒷자리">
                                            <button type="submit" class="btn-body">인증번호 발송</button>
                                        </div>
                                    </fieldset>
                                </li>

                                <li>
                                    <label for="verify">인증번호 확인</label>
                                    <div class="flex-row gap5">
                                        <input id="verify" type="text" name="verify" aria-label="인증번호 입력" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                                        <button type="submit" class="btn-body" disabled>확인</button>
                                    </div>
                                </li>
                            </ul>
                        </fieldset>
                    </form>
                </section>
            </main>
        </div>
    </div>

    </body>

</html>
