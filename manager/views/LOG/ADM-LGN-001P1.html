<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="euc-kr" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>로그인 화면&gt;mg캐피탈</title>

    <meta name="keywords" content="MG캐피탈" />
    <meta name="copyright" content="copyrights 2025 MG캐피탈" />
    <meta name="description" content="MG캐피탈 리스금융, 할부금융, 스탁론, 기업대출, 장기렌트카, PF대출 등 금융 서비스 제공."/>
    <meta name="viewport" content="width=device-width" />

    <meta property="og:image" content="http://gallery2gate.kr/resources/images/common/ui-maeta-img"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="No-Cache" />


    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://www.mgcap.co.kr/favicon.ico"/>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/ui-util.css" />

    <script type="text/javascript" src="../../assets/js/lib/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/ui_plugin.js"></script>
    <script type="text/javascript" src="../../assets/js/ui/ui-util.js"></script>
    <!--[D]퍼블용 인크루드 스크립트, 개발에서는 사용안함-->
    <script src="../../assets/js/include.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="bodyWrap">
            <main class="contentWrap">
                <!--[D]:로그인 화면: 아이디를 입력하지 않은 경우-->
                <section class="modal-container">
                    <div id="lgn01" class="layerPopup modal on">
                        <div class="pop-content">
                            <div class="pop-body">
                                <p>아이디를 입력해주세요.</p>
                            </div>
                            <div class="pop-footer">
                                <div class="button-content">
                                    <button type="button" class="btn-pop-primary"  data-popup-close="modal">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--[D]:본인확인 화면_팝업: 정상적으로 아이디를 확인한 경우-->
                <section class="modal-container">
                    <div id="lgn02" class="layerPopup modal on">
                        <div class="pop-content">
                            <div class="pop-body">
                                <p>SMS인증이 추가로 필요합니다.</p>
                                <p>인증번호 확인 후 새로운 비밀번호를 설정할 수 있습니다..</p>
                            </div>
                            <div class="pop-footer">
                                <div class="button-content">
                                    <button type="button" class="btn-pop-primary"  data-popup-close="modal">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--[D]:본인확인 화면(핸드폰 인증): 계정에 등록되어있는 전화번호와 불일치하는 번호를 기재한 경우-->
                <section class="modal-container">
                    <div id="lgn03" class="layerPopup modal">
                        <div class="pop-content">
                            <div class="pop-body">
                                <p>본인인증 처리에 실패했습니다.</p>
                            </div>
                            <div class="pop-footer">
                                <div class="button-content">
                                    <button type="button" class="btn-pop-primary"  data-popup-close="modal">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--[D]:비밀번호 변경 화면: 비밀번호를 입력하지 않고 [등록]버튼을 누른 경우-->
                <section class="modal-container">
                    <div id="lgn04" class="layerPopup modal">
                        <div class="pop-content">
                            <div class="pop-body">
                                <p>비밀번호를 입력해주시기 바랍니다.</p>
                            </div>
                            <div class="pop-footer">
                                <div class="button-content">
                                    <button type="button" class="btn-pop-primary"  data-popup-close="modal">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
