        <div class="wrap">

            <div class="bodyWrap">
                <div data-include-path="../COMMON/lnb.html"></div>

                        </ul>
                    </section>
                    <section class="form-container">
                        <div class="form-content">
                            <div class="form-wrap">
                                <fieldset>
                                    <legend>구분</legend>
                                    <label class="radio">
                                        <input type="radio" name="row2-active" value="" checked="" />

                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="row2-active" value="" />
                                        <span>정기</span>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="row2-active" value="" />
                                        <span>수시</span>
                                    </label>
                                </fieldset>
                                <fieldset class="search">
                                    <legend>검색</legend>
                                    <select id="category" name="category">
                                        <option value="all">전체</option>
                                        <option value="ing">진행중</option>
                                        <option value="done">마감</option>
                                    </select>
                                    <input id="q" name="q" type="search" autocomplete="off" inputmode="search" placeholder="검색어를 입력해주세요" />
                                    <button type="submit" class="btn-body">검색</button>
                                </fieldset>
                            </div>
                        </div>
                    </section>
                    <section class="list-container search">
                        <div class="list-content">
                            <table>
                                <caption>
                                    No, 구분, 공고제목, 접수자, 접수일, 수정일로 구성된 접수 이력서 관리 목록
                                </caption>
                                <colgroup>
                                    <col style="width: 6%" />
                                    <col style="width: 6%" />
                                    <col style="width: auto" />
                                    <col style="width: 8%" />
                                    <col style="width: 10%" />
                                    <col style="width: 10%" />
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th id="th-no" scope="col">No</th>
                                        <th id="th-type" scope="col">구분</th>
                                        <th id="th-title" scope="col">공고제목</th>
                                        <th id="th-applicant" scope="col">접수자</th>
                                        <th id="th-date" scope="col">접수일</th>
                                        <th id="th--modify-date" scope="col">수정일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>286</td>
                                        <td>정기</td>
                                        <td class="sbject">2025년 MG캐피탈 일반직 신입직원 채용</td>
                                        <td>홍길동</td>
                                        <td>YYYY.MM.DD</td>
                                        <td>YYYY.MM.DD</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination-content">
                            <button class="btn-prev">이전으로</button>
                            <button class="active">1</button>
