        <style>
            .bg-gray {
                background-color: #f6f7f9;
            }
            .write-container {
                padding: 44px 24px;
                border-radius: 10px;
                background: #fff;
            }

            /* 첨부파일 리스트 */
            .file-list li + li {
                margin-top: 12px;
            }
            .file-list li button {
                text-decoration-line: underline;
                text-underline-position: from-font;
            }
            .file-list li button::before {
                content: "";
                margin-right: 2px;
                width: 20px;
                height: 20px;
                background-image: url(../../assets/images/com/svg/ico_file.svg);
                background-repeat: no-repeat;
                background-position: center;
                background-size: auto;
            }

            /* datepicker */
            .date-range {
                display: flex;
                align-items: center;
                gap: 16px;
            }
            .date-range .dash::before {
                content: "-";
            }
        </style>
    </head>

    <body>
        <div class="wrap">
            <div data-include-path="../COMMON/header.html"></div>
            <div class="bodyWrap bg-gray">
                <div data-include-path="../COMMON/lnb.html"></div>
                <main class="contentWrap">
                    <section class="title_container">
                        <h2>채용공고 상세</h2>
                        <ul class="location_content">
                            <li><a href="javascript:void(0);" class="home">홈</a></li>
                            <li><a href="javascript:void(0);">채용관리</a></li>
                            <li><a href="javascript:void(0);">상세</a></li>
                        </ul>
                    </section>
                    <section class="write-container">
                        <table class="write-content">
                            <caption>
                                작성자, 작성일, 구분, 상태, 제목, 내용, 첨부파일, 게시기간, 공고 초기단계로 구성된 채용공고 상세 목록
                            </caption>
                            <colgroup>
                                <col style="width: 210px" />
                                <col style="width: auto" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th id="th-writer" scope="row"><span>작성자</span></th>
                                    <td><span>홍길동</span></td>
                                </tr>
                                <tr>
                                    <th id="th-date" scope="row"><span>작성일</span></th>
                                    <td><span>YYYY.MM.DD</span></td>
                                </tr>
                                <tr>
                                    <th id="th-type" scope="row"><span>구분</span></th>
                                    <td><span>정기</span></td>
                                </tr>
                                <tr>
                                    <th id="th-state" scope="row"><span>상태</span></th>
                                    <td><span>진행중</span></td>
                                </tr>
                                <tr>
                                    <th id="th-title" scope="row"><span>제목</span></th>
                                    <td><span>2025년 MG캐피탈 일반직 신입직원 채용</span></td>
                                </tr>
                                <tr>
                                    <th id="th-content" scope="row"><span>내용</span></th>
                                    <td>
                                        <span>내용<br />내용</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th id="th-file" scope="row"><span>첨부파일</span></th>
                                    <td>
                                        <ul class="file-list">
                                            <li>
                                                <button type="button">[MG캐피탈]입사지원서.docx</button>
                                            </li>
                                            <li>
                                                <button type="button">[MG캐피탈]입사지원서.docx</button>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <th id="th-period" scope="row"><span>게시기간</span></th>
                                    <td>
                                        <div class="date-range">
                                            <label>
                                                <input type="date" />
                                            </label>
                                            <span class="dash"></span>
                                            <label>
                                                <input type="date" />
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th id="th-early" scope="row"><span>공고 초기단계</span></th>
                                    <td>
                                        <label class="check">
                                            <input type="checkbox" name="row1-active" value="" checked="" />
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                    <section class="button-ccontainer">
                        <div class="button-content cta">

                    </section>

            </div>
        </div>
