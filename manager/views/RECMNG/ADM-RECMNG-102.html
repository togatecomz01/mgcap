                            <tbody>

                                    <td colspan="5">
                                        <span>홍길동</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th id="th-date" scope="row">작성일</th>
                                    <td colspan="5">

                                </tr>
                                <tr>
                                    <th id="th-type" scope="row">구분</th>

                                </tr>
                                <tr>
                                    <th id="th-state" scope="row">상태</th>

                                    </td>
                                </tr>
                                <tr>

                                    </td>
                                </tr>
                                <tr>
                                    <th id="th-content" scope="row">내용</th>
                                    <td colspan="5">
                                        <span>
                                            내용<br />
                                            내용
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <th id="th-file" scope="row">첨부파일</th>

                                        <span class="ipt-file">

                                            <span class="ipt-clear">

                                        </span>
                                    </td>
                                </tr>

                                            <legend>기간</legend>
                                            <label>
                                                <input id="date-start" type="date" name="date-start" placeholder="디폴트" />

                                            <span class="ipt-hyphen">-</span>
                                            <label>
                                                <input id="date-end" type="date" name="date-end" placeholder="디폴트" />
                                            </label>
                                        </fieldset>
                                    </td>

                                        <label class="check center">
                                            <input type="checkbox" name="row1-active" value="" checked />
                                        </label>
                                    </td>
                                    <th id="th-release" class="th-radiobtn" scope="row">공개여부</th>
                                    <td class="td-radiobtn">
                                        <fieldset>
                                            <legend>구분</legend>
                                            <label class="radio">
                                                <input type="radio" name="row2-active" value="" checked="" />

                                            </label>
                                            <label class="radio">
                                                <input type="radio" name="row2-active" value="" />
