  <head>

    <meta name="viewport" content="width=device-width" />

    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="shortcut icon" type="image/x-icon" href="https://www.mgcap.co.kr/favicon.ico" />

    <!-- CSS -->

    <link rel="stylesheet" href="/assets/css/ui-util.css" />
    <link rel="stylesheet" href="../css/sample.css" />
    
    <script type="text/javascript" src="../../assets/js/lib/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../assets/js/lib/ui_plugin.js"></script>
    <script type="text/javascript" src="../../assets/js/ui/ui-util.js"></script>


    <style>
        input[placeholder="포커스"] { border:1px solid #2392FF; }
        textarea { width:100%; height:100px; }
    </style>

    <!-- (선택) IE11용 폴리필: 안전하게 깔아두면 좋아요 -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=Promise,Array.from,Object.assign,Number.isNaN"></script>
  </head>

    <body>
        <div class="wrap">
            <main class="contentWrap">
                <div class="visual-content">
                    <h2>
                        <em>Form</em>
                        <span>
                            Lable과 함께 사용하여 직관적으로 구분한다. 인풋 영역은 1개일 경우 max-width: 1000px을 사용한다.<br>
                            인풋은 최대 3개까지 배치할 수 있으며 인풋간의 간격은 24px로 고정한다.
                        </span>
                    </h2>
                </div>
                <div class="sample-content">
                    <div class="tit-wrap">
                        <h3>Type & Size</h3>
                        <div>

                            <h4>기본<span>좌/우 Padding을 12px, 텍스트와 아이콘은 14px의 간격을 유지한다. 만일 인풋 영역이 작아질 경우 모든 텍스트는 말줄임처리 한다.</span></h4>
                            <div class="form-container">
                                <div class="form-content">
                                    <div class="form-wrap">
                                        <div class="form-group ipt-clear">
                                            <input id="password-input" type="text" name="text" class="form-control" placeholder="디폴트" />
                                        </div>
                                        <div class="form-group ipt-clear">
                                            <input id="password-input" type="text" name="text" class="form-control" placeholder="포커스" autofocus />
                                        </div>
                                    </div>
                                    <div class="form-wrap">
                                        <div class="form-group ipt-clear">
                                            <input id="password-input" type="text" name="text" class="form-control" placeholder="내용을 입력해주세요" value="완료되었습니다." />
                                        </div>
                                        <div class="form-group ipt-clear">
                                            <input id="password-input" type="text" name="text" class="form-control" placeholder="비활성" disabled />
                                        </div>
                                    </div>
                                </div>
                                <!--//form-content-->
                            </div>
                        </div>
                    </div>

                    <div class="tit-wrap">
                        <h3></h3>
                        <div>
                            <h4>드롭다운<span>Max width: 1000px / 최대 3개까지 사용</span></h4>
                            <div class="form-container">
                                <div class="form-content">
                                    <div class="form-wrap">
                                        <div class="form-group">

                                            <select name="fruits" class="form-control" required>
                                                <option value="" disabled selected>선택해주세요.</option>
                                                <option value="1">옵션1</option>
                                                <option value="2">옵션2</option>
                                                <option value="3">옵션3</option>
                                                <option value="4">옵션4</option>
                                              </select>
                                        </div>
                                        <div class="form-group">
                                            <select name="fruits" class="form-control" required style="border:1px solid #2392FF;">
                                                <option value="" disabled selected>선택해주세요.</option>
                                                <option value="1">옵션1</option>
                                                <option value="2">옵션2</option>
                                                <option value="3">옵션3</option>
                                                <option value="4" selected>포커스</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="form-wrap">
                                        <div class="form-group">
                                            <select name="fruits" class="form-control" required>
                                                <option value="" disabled>선택해주세요.</option>
                                                <option value="1">옵션1</option>
                                                <option value="2">옵션2</option>
                                                <option value="3">옵션3</option>
                                                <option value="4" selected>선택완료 되었습니다.</option>
                                              </select>
                                        </div>
                                        <div class="form-group">
                                            <select name="fruits" class="form-control" disabled>
                                            <option value="" disabled>선택해주세요.</option>
                                            <option value="1">옵션1</option>
                                            <option value="2">옵션2</option>
                                            <option value="3">옵션3</option>
                                            <option value="4" selected>비활성</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!--//form-content-->
                            </div>
                        </div>
                    </div>

                    <div class="tit-wrap">
                        <h3></h3>
                        <div>
                            <h4>본분</span></h4>
                            <div class="form-container">
                                <div class="form-content">
                                    <div class="form-wrap">
                                        <div class="form-group">

                                            <textarea placeholder="디폴트"></textarea>
                                        </div>
                                        <div class="form-group">
                                              <textarea style="border:1px solid #2392FF;">포커스</textarea>
                                        </div>
                                    </div>
                                    <div class="form-wrap">
                                        <div class="form-group">
                                            <textarea>입력완료 되었습니다.</textarea>
                                        </div>
                                        <div class="form-group">
                                            <textarea disabled>비활성</textarea>
                                        </div>
                                    </div>
                                </div>
                                <!--//form-content-->
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </body>
</html>
