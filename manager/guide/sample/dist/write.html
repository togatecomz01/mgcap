<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="euc-kr" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>리스트&gt;샘플&gt;mg캐피탈</title>

    <meta name="keywords" content="MG캐피탈" />
    <meta name="copyright" content="copyrights 2025 MG캐피탈" />
    <meta name="description" content="MG캐피탈 리스금융, 할부금융, 스탁론, 기업대출, 장기렌트카, PF대출 등 금융 서비스 제공." />
    <meta name="viewport" content="width=device-width" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="No-Cache" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://www.mgcap.co.kr/favicon.ico" />

    <!-- CSS -->
  <link rel="stylesheet" href="../css/sample.css" />  
  <link rel="stylesheet" href="../../assets/css/com/style.css" />
  <link rel="stylesheet" href="../../assets/css/com/default.css" />
  <link rel="stylesheet" href="../../assets/css/com/fonts.css" />
  <link rel="stylesheet" href="../../assets/css/com/layout.css" />
  <link rel="stylesheet" href="../../assets/css/com/input.css" />
  <link rel="stylesheet" href="../../assets/css/com/button.css" />
  <link rel="stylesheet" href="../../assets/css/com/tab.css" />
  <link rel="stylesheet" href="../../assets/css/com/table.css" />

 
  <script type="text/javascript" src="../../assets/js/lib/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="../../assets/js/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="../../assets/js/ui/com/input.js"></script>
  <script type="text/javascript" src="../../assets/js/ui/com/nav.js"></script>
  <script type="text/javascript" src="../../assets/js/ui/com/popup.js"></script>

    <style>
        input[placeholder="포커스"] { border:1px solid #2392FF; }
        textarea { width:100%; height:100px; }
        .form-container fieldset { gap:18px !important; }
        .form-container fieldset.search { display:flex; justify-content:flex-end; gap:14px;  }

    </style>
  </head>

    <body>
        <div class="wrap">
            <main class="contentWrap">
                <div class="visual-content">
                    <h2>
                        <em>Write</em>
                    </h2>
                </div>
                <div class="sample-content">
                    <div class="tit-wrap">
                        <h3>Type & Size</h3>
                        <div>
                            <h4>기본형</h4>
                            <section class="write-container" style="border:0; border-radius:0;">
                                <table class="write-content">
                                    <caption>**** 구성된 ** 목록</caption>
                                    <colgroup>
                                        <col style="width:210px;">
                                        <col style="width:auto;">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th id="th-title" scope="row"><span>작성자</span></th>
                                            <td><span>홍길동</span></td>
                                        </tr>
                                        <tr>
                                            <th id="th-title" scope="row"><span>수정일</span></th>
                                            <td><span>YYYY.MM.DD</span></td>
                                        </tr>
                                        <tr>
                                            <th id="th-title" scope="row"><span class="essential">상품구분</span></th>
                                            <td>
                                                <select id="qnaType" name="qnaType">
                                                    <option>일반리스</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th id="th-title" scope="row"><span class="essential">상품소개</span></th>
                                            <td>
                                                <textarea id="content" class="edt" name="content" rows="10" cols="80">나모 웹 에디터 영역</textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th id="th-title" scope="row"><input type="text" value="리스의 장점"></th>
                                            <td>
                                                <textarea placeholder="내용을 입력해주세요."></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th id="th-title" scope="row"><span>상품 판매여부</span></th>
                                            <td>
                                                <fieldset>
                                                    <legend>상품 판매여부</legend>
                                                    <label class="radio">
                                                    <input type="radio" name="row1-active" value="" checked>
                                                    <span>판매중</span>
                                                    </label>
                                                    <label class="radio">
                                                        <input type="radio" name="row1-active" value="">
                                                        <span>판매종료</span>
                                                    </label>
                                                </fieldset>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th id="th-month" scope="row"><span class="essential">광고제작월</span></th>
                                            <td>
                                                <span><input type="text" value=""/></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th id="th-file" scope="row"><span class="essential">썸네일 이미지</span></th>
                                            <td>
                                                <div class="form-group">
                                                    <span class="ipt-file"> 
                                                        <span class="ipt-clear">
                                                            <input class="form-control upload-text uploadInput" type="text" placeholder="파일을 선택해주세요" tabindex="0" readonly=""/>
                                                        </span>
                                                        <label class="upload-label" for="files">
                                                            <input id="files" class="upload" name="files" type="file" required/>
                                                            <span class="sr-only fileLabel">파일 선택</span>
                                                        </label>
                                                    </span>
                                                </div>
                                                <div class="form-group">
                                                    <span class="ipt-file"> 
                                                        <span class="ipt-clear">
                                                            <input class="form-control upload-text uploadInput" type="text" placeholder="파일을 선택해주세요" tabindex="0" readonly=""/>
                                                        </span>
                                                        <label class="upload-label" for="files">
                                                            <input id="files" class="upload" name="files" type="file" required/>
                                                            <span class="sr-only fileLabel">파일 선택</span>
                                                        </label>
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th id="th-title" scope="row"><span class="essential">이미지 Alt값</span></th>
                                            <td><input type="text" placeholder="이미지 Alt값을 입력해주세요." required></td>
                                        </tr>
                                        <tr>
                                            <th id="th-period" scope="row"><span class="essential">게시기간</span></th>
                                            <td>
                                                <fieldset>
                                                    <legend>기간</legend>
                                                    <label for="">
                                                        <input id="password-input" type="date" name="date" placeholder="디폴트" aria-invalid="false" />
                                                    </label>
                                                    <span class="ipt-hyphen">-</span>
                                                    <label for="">
                                                        <input id="password-input" type="date" name="date" placeholder="디폴트" aria-invalid="false" />
                                                    </label>
                                                </fieldset>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="info-content">
                                    <ul class="info-list">
                                        <li>첨부파일 파일 형식 : jpg, png, gif</li>
                                    </ul>
                                </div>
                            </section>
                        </div>
                    </div>
                   
                </div>
            </main>
        </div>
    </body>
</html>
