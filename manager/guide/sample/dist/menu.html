<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="euc-kr" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>占쏙옙占쌘듸옙占� LNB</title>
    <style>
      /* 占썩본 占쏙옙占싱아울옙(占쏙옙占쏙옙 占쏙옙占시울옙 占쏙옙占쏙옙 占쏙옙占쏙옙) */
      header,
      nav,
      main,
      footer {
        display: block;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        -webkit-text-size-adjust: none;
        font-family: Arial, sans-serif;
        color: #222;
      }

      .container {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: row;
        flex-direction: row;
      }
      .lnb {
        -ms-flex: 0 0 240px;
        flex: 0 0 240px;
        width: 240px;
        border-right: 1px solid #e5e5e5;
        padding: 16px;
      }
      .contentWrap {
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        min-width: 0;
        padding: 24px;
      }

      /* LNB 占쏙옙占쏙옙트 */
      .lnb ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .lnb li {
        border-bottom: 1px solid #f0f0f0;
      }

      /* 占쏙옙占쏙옙 占쏙옙튼(占쏙옙占�) */
      .lnb .lnb-toggle {
        display: block;
        width: 100%;
        text-align: left;
        background: #fff;
        color: #222;
        border: 0;
        padding: 12px 12px;
        font-size: 16px;
        cursor: pointer;
      }
      .lnb .lnb-toggle:focus {
        outline: 2px solid #000;
        outline-offset: -2px;
      }

      /* 占쏙옙占쏙옙 占쌨댐옙 - 占쌍니몌옙占싱쇽옙 효占쏙옙 */
      .lnb .submenu {
        max-height: 0;
        overflow: hidden;
        padding: 0 12px;
        transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
        opacity: 0;
      }
      .lnb .submenu li + li {
        margin-top: 6px;
      }
      .lnb .submenu a {
        color: #333;
        text-decoration: none;
        display: block;
        padding: 8px 0;
        transition: color 0.2s ease;
      }
      .lnb .submenu a:focus,
      .lnb .submenu a:hover {
        text-decoration: underline;
        color: #007bff;
      }

      /* 占쏙옙占쏙옙占쏙옙占쏙옙 占쏙옙 - 占쌍니몌옙占싱쇽옙 */
      .lnb li.is-open > .submenu {
        max-height: 200px;
        padding: 8px 12px 12px;
        opacity: 1;
      }

      /* 占쏙옙占쏙옙 占쏙옙占쏙옙占쏙옙 占쌍니몌옙占싱쇽옙 */
      .lnb .lnb-toggle .indicator {
        float: right;
        transition: transform 0.3s ease;
      }
      .lnb li.is-open .lnb-toggle .indicator {
        transform: rotate(90deg);
      }

      /* 占쏙옙튼 호占쏙옙 효占쏙옙 */
      .lnb .lnb-toggle:hover {
        background-color: #f8f9fa;
        transition: background-color 0.2s ease;
      }
    </style>
  </head>
  <body>
    <header id="headerWrap" class="headerOn">占쏙옙占�</header>

    <div class="container">
      <nav
        class="lnb"
        role="navigation"
        aria-label="占쏙옙占쏙옙 占쌨댐옙"
        data-accordion="single"
      >
        <ul>
          <li class="item">
            <button
              type="button"
              class="lnb-toggle"
              aria-expanded="false"
              aria-controls="submenu-1"
            >
              占쏙옙濱占� 1 <span class="indicator">占쏙옙</span>
            </button>
            <ul id="submenu-1" class="submenu" role="group">
              <li><a href="#">占쌀메댐옙 1-1</a></li>
              <li><a href="#">占쌀메댐옙 1-2</a></li>
              <li><a href="#">占쌀메댐옙 1-3</a></li>
            </ul>
          </li>

          <li class="item">
            <button
              type="button"
              class="lnb-toggle"
              aria-expanded="false"
              aria-controls="submenu-2"
            >
              占쏙옙濱占� 2 <span class="indicator">占쏙옙</span>
            </button>
            <ul id="submenu-2" class="submenu" role="group">
              <li><a href="#">占쌀메댐옙 2-1</a></li>
              <li><a href="#">占쌀메댐옙 2-2</a></li>
            </ul>
          </li>

          <li class="item">
            <button
              type="button"
              class="lnb-toggle"
              aria-expanded="false"
              aria-controls="submenu-3"
            >
              占쏙옙濱占� 3 <span class="indicator">占쏙옙</span>
            </button>
            <ul id="submenu-3" class="submenu" role="group">
              <li><a href="#">占쌀메댐옙 3-1</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <main id="main" class="contentWrap" role="main" tabindex="-1">
        占쏙옙占쏙옙占쏙옙 占쏙옙占쏙옙
      </main>
    </div>

    <script>
      // IE11 호환(ES5): let/const, forEach, arrow 占쌉쇽옙 占쏙옙占쏙옙占쏙옙占� 占쏙옙占쏙옙
      (function () {
        var lnb = document.querySelector(".lnb");
        if (!lnb) return;

        var singleMode = lnb.getAttribute("data-accordion") === "single";
        var toggles = lnb.getElementsByClassName("lnb-toggle");

        function closeItem(li) {
          if (!li) return;
          var btn = li.getElementsByClassName("lnb-toggle")[0];
          var submenu = li.querySelector(".submenu");

          if (btn) btn.setAttribute("aria-expanded", "false");

          // CSS 占쌍니몌옙占싱쇽옙占쏙옙 占쏙옙占쏙옙 클占쏙옙占쏙옙占쏙옙 占쏙옙占쏙옙 (display 占쏙옙占쏙옙 占쏙옙占쏙옙)
          if (li.className.indexOf("is-open") !== -1) {
            li.className = li.className
              .replace("is-open", "")
              .replace("  ", " ");
          }
        }

        function openItem(li) {
          if (!li) return;
          var btn = li.getElementsByClassName("lnb-toggle")[0];
          var submenu = li.querySelector(".submenu");

          if (btn) btn.setAttribute("aria-expanded", "true");

          // CSS 占쌍니몌옙占싱쇽옙占쏙옙 占쏙옙占쏙옙 클占쏙옙占쏙옙占쏙옙 占쌩곤옙 (display 占쏙옙占쏙옙 占쏙옙占쏙옙)
          if (li.className.indexOf("is-open") === -1) {
            li.className += " is-open";
          }
        }

        function toggleItem(li) {
          var isOpen = li.className.indexOf("is-open") !== -1;
          if (isOpen) {
            closeItem(li);
          } else {
            if (singleMode) {
              // 占쏙옙占쏙옙 占쏙옙占쏙옙 占쏙옙占쏙옙 占쏙옙占� 占쌥깍옙
              var siblings = li.parentNode.children;
              for (var i = 0; i < siblings.length; i++) {
                if (siblings[i] !== li) closeItem(siblings[i]);
              }
            }
            openItem(li);
          }
        }

        function onClick(e) {
          var target = e.target || e.srcElement;
          // 占쏙옙튼 占쏙옙체/占쌘쏙옙(占쏙옙占쏙옙占쏙옙 span) 클占쏙옙 占쏙옙占� 占쏙옙占�
          while (target && target !== lnb && !hasClass(target, "lnb-toggle")) {
            target = target.parentNode;
          }
          if (!target || target === lnb) return;

          var li = target.parentNode;
          toggleItem(li);
        }

        function onKeydown(e) {
          var target = e.target || e.srcElement;
          if (!hasClass(target, "lnb-toggle")) return;
          var key = e.keyCode || e.which;
          // Enter(13), Space(32)
          if (key === 13 || key === 32) {
            e.preventDefault ? e.preventDefault() : (e.returnValue = false);
            toggleItem(target.parentNode);
          }
        }

        function hasClass(el, cls) {
          // IE11: classList 占쏙옙占� 占쏙옙占쏙옙占쏙옙占쏙옙占쏙옙 占쏙옙占쌘울옙 체크占쏙옙 占쏙옙占쏙옙 처占쏙옙
          return (" " + el.className + " ").indexOf(" " + cls + " ") > -1;
        }

        lnb.addEventListener("click", onClick, false);
        lnb.addEventListener("keydown", onKeydown, false);
      })();
    </script>
  </body>
</html>
