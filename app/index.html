<body>
	<div class="eilab-frame">
		<div class="list-frameview">
			<div class="frame-header">
				<div class="before">
					<button type="button" class="mode-on">모바일 해상도로 보기</button>
				</div>
				<div class="after">
					<div class="left">
						<div class="row">
							<button type="button" class="direction">화면목록 아래로</button>
						</div>
						<div class="row">
							<button type="button" class="btn-scrl-off">스크롤바숨기기</button>
						</div>
						<div class="row">
							<button type="button" class="mode-off">모바일 해상도 보기 종료</button>
						</div>
					</div>
					<div class="right">
						<div class="row">
							<button type="button" class="fixsize default" data-w="375" data-h="812">xd(<span class="w"></span>*<span class="h"></span>)</button>
							<button type="button" class="fixsize" data-w="320" data-h="568">아이폰5(<span class="w"></span>*<span class="h"></span>)</button>
							<button type="button" class="fixsize" data-w="375" data-h="667">아이폰SE(<span class="w"></span>*<span class="h"></span>)</button>
							<button type="button" class="fixsize" data-w="414" data-h="896">아이폰XR(<span class="w"></span>*<span class="h"></span>)</button>
							<button type="button" class="fixsize" data-w="390" data-h="844">아이폰12pro(<span class="w"></span>*<span class="h"></span>)</button>
							<button type="button" class="fixsize" data-w="768" data-h="1024">아이패드미니(<span class="w"></span>*<span class="h"></span>)</button>
							<button type="button" class="fixsize" data-w="280" data-h="653">갤럭시폴드(<span class="w"></span>*<span class="h"></span>)</button>
						</div>
						<div class="row">
							<p>* 크롬 개발자도구 사이즈 기준 / 모던 브라우저 사용 권장(ie 불가)</p>
						</div>
						<div class="row inputs">
							<span class="inp">직접 입력 : </span>
							<input type="tel" class="iw" placeholder="가로" /><span class="inp">*</span>
							<input type="tel" class="ih" placeholder="세로" />
						</div>
					</div>
				</div>
			</div>
			<div class="frame-area">
				<div class="frame-wrapper">
					<iframe src="z_eilab/document/index.html" name="frameView" id="frameView" title="frameView" width="100%" height="100%"></iframe>
				</div>
			</div>
		</div>
		<div class="list-framelist">
			<iframe src="map.html" name="frameList" id="frameList" title="frameList" width="100%" height="100%"></iframe>
		</div>
	</div>

	<!-- index용 js -->
	<script src="z_eilab/lib/just-index.js"></script>

</body>
