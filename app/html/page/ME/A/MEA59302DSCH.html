<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>임직원보험 가입 확인</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">
</div>
<!-- //layout -->

<!-- slide popup -->
<div id="tempPopup00" class="layout-slide slide-up">
    <div class="popup-layer">

        <div class="popup-header">
            <div class="popup-title">임직원보험 가입 확인</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- s : 팝업 컨텐츠 -->
                <div class="section">
					<div class="conts-part">
						<div class="sp-tbl ty-box nospace">
                            <table>
                                <caption>테이블 캡션</caption>
                                <colgroup>
                                    <col style="width: 40%;">
                                    <col style="width: 60%;">		
                                </colgroup>		
                                <tbody>
                                    <tr>
                                        <th scope="row">업체명</th>
                                        <td>사계절</td>			
                                    </tr>
                                    <tr>
                                        <th scope="row">사업자번호</th><!-- 20220520 수정내역: 문구수정 -->
                                        <td>1234567890</td>			
                                    </tr>
                                    <tr>
                                        <th scope="row">대표자명</th>
                                        <td>김여름</td>			
                                    </tr>
                                    <tr>
                                        <th scope="row">생년월일</th>
                                        <td>1980.10.10</td>			
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                                
					</div>
				</div>
                <!-- e : 팝업 컨텐츠 -->

            </div>			
        </div>

		<div class="popup-footer">
			<div class="bottom-btn-area">
				<div class="btn-wrap">
                    <button type="button" class="se-btn btn-main-light">거절</button>
					<button type="button" class="se-btn btn-main">승인</button>
				</div>		
			</div>			
		</div>

    </div>
</div>
<!-- //slide popup -->


</body>
</html>
