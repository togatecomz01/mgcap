														</select>	
													</div>
												</div>
											</div>
										</div>
	
										<div class="sp-formset">	
											<div class="se-textfld" data-fld-clear="on">	
												<input type="text" placeholder="도로명/건물명 입력" value="도산대로 8" title="도로명/건물명 입력">	
												<span class="e-back">
													<button type="button" class="se-btn btn-solid-point size-xs">검색</button><!--  수정내역 : 클래스수정(.btn-solid -> .btn-solid-point ) -->

											</div>	
										</div>
									</div>

															<span class="se-badge ty-normal clr-02">지번</span>
															<span class="text gry-01">서울시 강남구 논현동 91-3</span>

															<span class="text gry-01">06054</span>
														</span>
