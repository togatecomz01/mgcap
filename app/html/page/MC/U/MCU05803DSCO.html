<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>주소검색</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">
</div>
<!-- //layout -->

<!-- fullpopup -->
<div id="tempPopup00" class="layout-fullpop">
	<div class="popup-layer">

        <div class="popup-header">			  
			<div class="popup-title">상세주소입력</div>
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- 팝업 컨텐츠 -->
				<div class="section">

					<div class="search-detail-wrap">
						
						<div class="sp-tbl ty-box">
							<table>
								<caption>직업정보</caption>
								<colgroup>
									<!-- 20220615 수정:  col넓이-->
									<col style="width: 40%;">
									<col style="width: 60%;">		
								</colgroup>		
								<tbody>
									<tr>
										<th scope="row">도로명</th>
										<td>서울특별시 강남구 도산대로 306</td>			
									</tr>
									<tr>
										<th scope="row">지번</th>
										<td>서울시 강남구 논현동 91-3</td>			
									</tr>
									<tr>
										<th scope="row">우편번호</th>
										<td>00000</td>			
									</tr>
								</tbody>
							</table>
						</div>
	
						<div class="sp-formset">	
							<div class="se-textfld" data-fld-clear="on">	
								<input type="text" placeholder="상세주소 입력" value="" title="상세주소 입력">
							</div>	
						</div>

					</div>
					
				</div> 				      
                <!-- //팝업 컨텐츠 -->

            </div>			
        </div>

		<div class="popup-footer">			
			<div class="bottom-btn-area">					
				<div class="btn-wrap">					
					<!-- 버튼 활성화 시 disabled 삭제 -->
					<button type="button" class="se-btn btn-main" disabled>확인</button>
				</div>
			</div>
		</div>

    </div>



</div>
<!-- //fullpopup -->


</body>
</html>
