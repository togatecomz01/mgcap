<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>주소검색</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">
</div>
<!-- //layout -->

<!-- fullpopup -->
<div id="tempPopup00" class="layout-fullpop">
	<div class="popup-layer">

        <div class="popup-header">			  
			<div class="popup-title">주소검색</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- 팝업 컨텐츠 -->
				<div class="section">

					<div class="sp-tabset">
						<ul class="se-tabbtn ty-main">
							<li>
								<button type="button" class="se-btn">도로명</button>
							</li>
							<!-- on -->
							<li class="on">
								<button type="button" class="se-btn">지번명</button>
							</li>
						</ul>

						<ul class="p-tab-panel">
							<li>CONTS1</li>
							<!-- on -->
							<li class="on">
								<div class="search-address-conts">

									<div class="sp-formset">
										<div class="sp-formgrid">
											<div class="p-col-8">
												<div class="se-select" data-stove="select" data-uicase="slide">
													<div class="e-hidden-title">시/도 선택</div>
													<select required="" title="시/도 선택">
														<option value="" hidden="">시/도 선택</option>
														<option value="0">option 00</option>
													</select>	
												</div>
											</div>	
											<div class="p-col-8">
												<div class="se-select" data-stove="select" data-uicase="slide">
													<div class="e-hidden-title">시/군/구 선택</div>
													<select required="" title="시/군/구 선택">
														<option value="" hidden="">시/군/구 선택</option>
														<option value="0">option 00</option>
													</select>	
												</div>
											</div>
										</div>
									</div>

									<div class="sp-formset">	
										<div class="se-select" data-stove="select" data-uicase="slide">
											<div class="e-hidden-title">읍/면/동 선택</div>
											<select required="" title="읍/면/동 선택">
												<option value="" hidden="">읍/면/동 선택</option>
												<option value="0">option 00</option>
											</select>	
										</div>
									</div>

									<div class="sp-formset">	
										<div class="se-textfld" data-fld-clear="on">	
											<input type="text" placeholder="번지 입력" value="" title="번지 입력">	
											<span class="e-back">
												<button type="button" class="se-btn btn-solid-point size-xs">검색</button><!-- 20220311 수정내역 : 클래스수정(.btn-solid -> .btn-solid-point ) -->
											</span>
										</div>	
									</div>
								</div>
							</li>
						</ul>
					</div>
					
				</div> 				      
                <!-- //팝업 컨텐츠 -->

            </div>			
        </div>

    </div>



</div>
<!-- //fullpopup -->


</body>
</html>
