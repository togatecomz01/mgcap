<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>공동인증서 목록</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout"></div>
<!-- //layout -->

<!-- fullpopup -->
<div id="tempPopup00" class="layout-fullpop">

	<div class="popup-layer">

        <div class="popup-header">			  
			<div class="popup-title">공동인증서 목록</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- 팝업 컨텐츠 -->
				<div class="section-wrap">
					<div class="section-jumbotron">
						<h3 class="se-title">사용하실 공동인증서를<br>선택해주세요.</h3>
					</div>

					<div class="section">
						<div class="cert-conts-pack">
							<ul class="cert-list">
								<li>

									<button type="button" class="se-btn btn-cert-info">
										<span class="se-ico ico-cert-confirm"></span>
										<span class="info">
											<span class="row">
												<span class="name">홍길동</span>
											</span>
											<span class="row">
												<span class="text">Yessign</span>
												<span class="text side">은행/신용카드/보험(개인)</span>
											</span>
											<span class="row">
												<span class="text">
													만료일 <span class="date">2022.12.30</span>
												</span>
											</span>
										</span>
									</button>

								</li>
								<li>
									
									<button type="button" class="se-btn btn-cert-info">
										<span class="se-ico ico-cert-caution"></span>
										<span class="info">
											<span class="row">
												<span class="name">홍길동</span>
												<span class="status caution">만료</span>
											</span>
											<span class="row">
												<span class="text">Yessign</span>
												<span class="text side">은행/신용카드/보험(개인)</span>
											</span>
											<span class="row">
												<span class="text">
													만료일 <span class="date">2021.12.30</span>
												</span>
											</span>
										</span>
									</button>
									
								</li>
							</ul>
						</div>
						
					</div>
				</div>								      
                <!-- //팝업 컨텐츠 -->

            </div>			
        </div>

		<!-- <div class="popup-footer">
			<div class="bottom-btn-area">					
				<div class="btn-wrap">					
					<button type="button" class="se-btn btn-main"></button>
				</div>
			</div>
		</div> -->
    </div>

</div>
<!-- //fullpopup -->


</body>
</html>
