<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>공동인증서 등록</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				공동인증서 등록
			</div>
			<!-- <div class="right">
				
			</div> -->
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
                <div class="section-jumbotron">
                    <h3 class="se-title">
                        주민등록번호를 입력해주세요.
                    </h3>
                </div>
                <div class="section">
                    <div class="sp-formset">
                        <h6 class="p-title">주민등록번호</h6>
                        <div class="sp-formgrid ty-idnum">
                            <div class="p-col">
                                <div class="se-textfld" data-fld-clear="on">	
                                    <input type="number" placeholder="주민등록번호 입력" value="" title="주민등록번호 앞자리">	
                                </div>
                            </div>
                            <div class="p-sign va-hypen"></div>
                            <div class="p-col">
                                <div class="se-textfld" data-fld-clear="on">	
                                    <input type="number" placeholder="" value="" title="주민등록번호 앞자리">	
                                </div>
                            </div>
                        </div>
						<!-- 에러시, 노출 -->
						<!-- <p class="p-error-msg">주민등록번호가 일치하지 않습니다. 다시 입력해주세요.</p> -->
                    </div>
                </div>
			</div>
			<!-- //contents-inner -->

            <!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-main" disabled>다음</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->


			<!-- //여기까지 컨텐츠 -->
		</div>
	</div>
	<!-- //container -->	
	
</div>
<!-- //layout -->


</body>
</html>
