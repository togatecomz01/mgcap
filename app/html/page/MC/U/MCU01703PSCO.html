<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>휴대폰인증</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout"></div>
<!-- //layout -->

<!-- fullpopup -->
<div id="tempPopup00" class="layout-fullpop">

	<div class="popup-layer">

        <div class="popup-header">			  
			<div class="popup-title">인증번호</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- 팝업 컨텐츠 -->
				<div class="section-wrap">
					
					<!-- 20220217 수정내역 : 타이틀 영역 삭제 -->			
					<div class="section">
						<div class="sp-formset">						
							<div class="se-textfld" data-fld-clear="on">	
								<input type="text" class="has-error" placeholder="인증번호 입력" value="" title="인증번호">
								<span class="e-back">
									<span class="time">2:59</span>
									<button type="button" class="se-btn btn-solid-point size-xs">인증번호 재전송</button><!-- 20220408 클래스 추가 : btn-solid-point | 20220525 버튼명 수정 -->
								</span>		
							</div>

							<!-- 인증번호 오류 -->
							<p class="p-error-msg">
								인증에 실패하였습니다. 다시 시도주세요.
							</p>

							<!-- 인증시간 초과 -->
							<!-- <p class="p-error-msg">
								인증시간이 지났습니다. 인증번호 재전송하여 다시 시도해주세요.
							</p>				 -->
						</div>						
					</div>
				</div>								      
                <!-- //팝업 컨텐츠 -->

            </div>			
        </div>

		<div class="popup-footer">
			<div class="bottom-btn-area">
				<div class="btn-wrap">
					<!-- 버튼 활성화 시 disabled 삭제 -->
					<button type="button" class="se-btn btn-main" disabled>다음</button>
				</div>				
			</div>				
		</div>
    </div>



</div>
<!-- //fullpopup -->


</body>
</html>
