<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />
	
	<title>기본정보</title>
	
	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>



<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				신차운용리스 
			</div>
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
                <div class="section-wrap">
                    <div class="section">
                        <div class="step-pack">
                            <ul>
                                <li class="on"></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <div class="section-jumbotron">
                        <h3 class="se-title">
                            사업자정보입력
                        </h3>
                        <div class="text">
                            사업자 정보를 입력해주세요.
                        </div>
                    </div>
                    <div class="section">
                        <div class="sp-formset">
                            <h6 class="p-title">사업자명</h6>
                            <div class="se-textfld" data-fld-clear="on">	
                                <input type="text" placeholder="이름 입력" value="(주)M매매상사" title="사업자명" disabled>	
                            </div>
                        </div>

                        <div class="sp-formset">
                            <h6 class="p-title">사업자번호</h6>
                            <div class="sp-formgrid ty-corpnum">
                                <div class="p-col-5">
                                    <div class="se-textfld">	
                                        <input type="number" placeholder="" value="123" title="사업자등록번호 앞자리" disabled>	
                                    </div>
                                </div>
                                <div class="p-sign va-hypen"></div>
                                <div class="p-col-4">
                                    <div class="se-textfld">	
                                        <input type="number" placeholder="" value="12" title="사업자등록번호 가운데 자리" disabled>	
                                    </div>
                                </div>
                                <div class="p-sign va-hypen"></div>
                                <div class="p-col-7">
                                    <div class="se-textfld">	
                                        <input type="number" placeholder="" value="12345" title="사업자등록번호 뒤자리" disabled>	
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="sp-formset">
                            <h6 class="p-title">사업자설립일자</h6>
                            <div class="se-textfld" data-fld-clear="on">	
                                <input type="text" placeholder="설립일자 입력" value="" title="사업자설립일자"><!-- 20220520 수정내역: placeholder 수정 -->
                            </div>
                        </div>

                        <div class="sp-formset">
                            <h6 class="p-title">사업장주소</h6>
                            
                            <button type="button" class="se-btn btn-link-box">
                                <span class="title"><!-- 20220525 수정: 버튼명 수정 -->
                                    주소선택
                                </span>
                                <!-- 값 prefill 시 -->
                                <!-- <span class="value">
                                    00000 서울특별시 강남구 도산대로 306<br>
                                    00건물 10층
                                </span> -->
                            </button>
                        </div>

                        <div class="sp-formset">
                            <h6 class="p-title">업종/업태</h6>

                            <div class="se-textfld" data-fld-clear="on">	
                                <input type="text" placeholder="업종 입력" value="" title="업종">
                                <span class="e-back">
                                    <button type="button" class="se-btn btn-solid-point size-xs">검색</button>
                                </span>
                            </div>
                        </div>
                        <!-- 조회시 노출 -->
						<div class="sp-tbl ty-box has-close">
							<button type="button" class="se-btn"><span class="se-ico ico-close gray">닫기</span></button>
							<table>
								<caption>업종 정보</caption>
								<colgroup>
                                    <!-- 20220615 수정:  col넓이-->
									<col style="width: 40%;">
									<col style="width: 60%;">		
								</colgroup>		
								<tbody>
									<tr>
										<th scope="row">업종</th>
										<td>금융업</td>			
									</tr>
                                    <tr>
										<th scope="row">업태</th>
										<td>금융업</td>			
									</tr>
								</tbody>
							</table>
						</div>

                     

                        <div class="info-bg-box">
                            <ul class="sp-list">
                                <li>신용조회동의 당사자와 사업자가 다른 경우 심사가 제한됩니다.</li>
                            </ul>
                        </div>
                    </div>
                </div>
			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
                        <button type="button" class="se-btn btn-main" disabled>다음</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

			<!-- //여기까지 컨텐츠 -->
		</div>
	</div>
	<!-- //container -->	
	
</div>
<!-- //layout -->


</body>
</html>
