<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>검색조건</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">
</div>
<!-- //layout -->

<!-- slide popup -->
<div id="tempPopup00" class="layout-slide slide-up">
    <div class="popup-layer">

        <div class="popup-header">
            <div class="popup-title">검색조건</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- s : 팝업 컨텐츠 -->
                <div class="section-wrap">
					<div class="section">

						<div class="sp-formset nospace">
							<h6 class="se-title">상태</h6>
	
							<div class="se-formtab">
								<div class="se-radio">
									<input type="radio" name="ex100" id="rd100" checked>
									<label for="rd100">전체</label>
								</div>
								<div class="se-radio">
									<input type="radio" name="ex100" id="rd101">
									<label for="rd101">진행</label>
								</div>
								<div class="se-radio">
									<input type="radio" name="ex100" id="rd102">
									<label for="rd102">완료</label>
								</div>								
							</div>
						</div>

						<div class="sp-formset">
							<h6 class="se-title">기간</h6>
	
							<div class="sp-formgrid ty-date">
								<div class="p-col">
									<!-- 20220520 수정내역: 기간선택 마크업 수정 -->
									<div class="se-date">
										<input type="date" required title="최소 기간"id="temp1" onchange="$(this).addClass('has-val')" onblur="if( $(this).val() == '') $(this).removeClass('has-val');">
										<label for="temp1">최소 기간</label>
									</div>
								</div>	
								<div class="p-sign va-hypen"></div>
								<div class="p-col">
									<!-- 20220520 수정내역: 기간선택 마크업 수정 -->
									<div class="se-date">
										<input type="date" required title="최대 기간"id="temp2" onchange="$(this).addClass('has-val')" onblur="if( $(this).val() == '') $(this).removeClass('has-val');">
										<label for="temp2">최대 기간</label>
									</div>
								</div>
							</div>	
						</div>
	
					</div>
				</div>
                <!-- e : 팝업 컨텐츠 -->

            </div>			
        </div>

		<div class="popup-footer">
			<div class="bottom-btn-area">
				<div class="btn-wrap">
					<!-- 버튼 비활성화 시 disabled 추가 -->
					<button type="button" class="se-btn btn-main">확인</button>
				</div>		
			</div>			
		</div>

    </div>
</div>
<!-- //slide popup -->


</body>
</html>
