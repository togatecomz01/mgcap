<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>제휴사검색</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				제휴사검색
			</div>
			<!-- <div class="right">
				버튼자리
			</div> -->
		</div>
	</div>
	<!-- //header -->

	<!-- container : 콘텐츠 영역 -->
	<div id="container" class="container">		
		<div class="contents">

			<!-- contents-inner : 콘텐츠만 묶는 단위 / 속성 있음 -->
			<div class="contents-inner">

				<div class="section-jumbotron">
					<h3 class="se-title">제휴사를 검색해주세요.</h3>
				</div>
				
				<div class="section space-s">
					<div class="search-wrap">
						<div class="search-conts">
							<div class="sp-formset">
								<div class="se-textfld" data-fld-clear="on" ><!-- 20220531 data-fld-clear="on" 속성 추가 -->
									<input type="text" placeholder="제휴사명 입력" value="" title="제휴사명 입력" >	
									<span class="e-back">
										<button type="button" class="se-btn btn-solid-point size-xs">검색</button>
									</span>
								</div>
							</div>							
						</div>						
					</div>
				</div>

			</div>
			<!-- //contents-inner -->

		</div>
		<!-- //contents -->
		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->

</body>
</html>
