<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>M Capital | 레이아웃</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<!-- <div class="left">
			</div> -->
			<div class="title">
				
			</div>
			<!-- <div class="right">
				버튼자리
			</div> -->
		</div>
	</div>
	<!-- //header -->

	<!-- container : 콘텐츠 영역 -->
	<div id="container" class="container">

		<!-- contents : 콘텐츠 + 하단 영역 묶는 단위 / 속성 없음 -->
		<div class="contents">

			<!-- contents-inner : 콘텐츠만 묶는 단위 / 속성 있음 -->
			<div class="contents-inner">

				<div class="section-wrap"><!-- section 상위 단위를 묶고 싶을 때 사용 / 속성 없음 -->

			
					<!-- 콘텐츠  -->
					<div class="section">

                        <!-- 차량 및 상품 선택완료단계 이어하기 -->
                        <div class="ing-prod-wrap">
                            <div class="copy">
                                <span class="fw-900">선택하신 차량과 상품</span>이 있습니다.<br>
                                견적조회를 진행해주세요~
                            </div>
                        </div>
                        <!--// 차량 및 상품 선택완료단계 이어하기 -->

                        <br><br>

                        <!-- 약정신청단계 이어하기 -->
                        <div class="ing-prod-wrap">
                            <div class="copy">
                                <span class="fw-900">월 예상 리스료가 조회된 차량</span>이 있습니다.<br>
                                약정신청을 진행해주세요~
                            </div>
                        </div>
                        <!--// 약정신청단계 이어하기 -->

                        <br><br>

                        <!-- 약정정보입력단계 이어하기 -->
                        <div class="ing-prod-wrap">
                            <div class="copy">
                                <span class="fw-900">월 리스료 심사 완료된 차량</span>이 있습니다.<br>
                                약정정보를 입력해주세요~
                            </div>
                        </div>
                        <!--// 약정정보입력단계 이어하기 -->

                        <br><br>

                        <!-- 차량선택완료단계 이어하기 -->
                        <div class="ing-prod-wrap">
                            <div class="copy">
                                <span class="fw-900">선택하신 차량</span>이 있습니다.<br>
                                차량선택을 계속 진행해주세요~
                            </div>
                        </div>
                        <!--// 차량선택완료단계 이어하기 -->

					</div>

				</div>

			</div>
			<!-- //contents-inner -->

		</div>
		<!-- //contents -->
		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->

</body>
</html>
