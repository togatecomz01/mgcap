<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>금융계산기</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">
</div>
<!-- //layout -->

<!-- fullpopup -->
<div id="tempPopup00" class="layout-fullpop">
	<div class="popup-layer">

        <div class="popup-header">			  
			<div class="popup-title">금융계산기</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- 팝업 컨텐츠 -->
                <div class="section">

                    <div class="sp-tabset">
                        <ul class="se-tabbtn ty-main">
                            <!-- on -->
                            <li class="on">
                                <button type="button" class="se-btn">오토리스</button>
                            </li>
                            <li>
                                <button type="button" class="se-btn">할부</button>
                            </li>
                        </ul>

                        <ul class="p-tab-panel">
                            <!-- on -->
                            <li class="on">
                                <div class="sp-formset">
                                    <h6 class="p-title">브랜드</h6>
                                    <button class="se-btn btn-link-box">
                                        <span class="value"><!-- 20220525 수정: 클래스 -->
                                            현대
                                        </span>
                                    </button>
                                </div>

                                <div class="sp-formset">
                                    <h6 class="p-title">모델</h6>
                                    <div class="se-textfld" data-fld-clear="on">	
                                        <input type="text" placeholder="모델 입력" value="더 뉴 그렌저" title="모델 입력" readonly>	
                                    </div>
                                </div>

                                <div class="sp-formset">
                                    <h6 class="p-title">차량가격</h6>
                                    <div class="se-textfld" data-fld-align="right">	
                                        <input type="tel" placeholder="차량가격 입력" value="4,816,200" title="차량가격 입력">	
                                        <span class="e-back">
                                            <span class="unit">원</span>
                                        </span>
                                    </div>
                                </div>

                                <div class="sp-formset">
                                    <h6 class="p-title">대출기간</h6>
                                    <div class="se-formtab ty-fix4">
                                        <div class="se-radio">
                                            <input type="radio" name="ex400" id="rd400" checked>
                                            <label for="rd400">24개월</label>
                                        </div>
                                        <div class="se-radio">
                                            <input type="radio" name="ex400" id="rd401">
                                            <label for="rd401">36개월</label>
                                        </div>
                                        <div class="se-radio">
                                            <input type="radio" name="ex400" id="rd402">
                                            <label for="rd402">48개월</label>
                                        </div>
                                        <div class="se-radio">
                                            <input type="radio" name="ex400" id="rd403">
                                            <label for="rd403">60개월</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="sp-formset">
                                    <h6 class="p-title">예상금리</h6>
                                    <div class="se-textfld" data-fld-align="right">	
                                        <input type="number" placeholder="예상금리 입력" value="8.7" title="예상금리 입력">	
                                        <span class="e-back">
                                            <span class="unit">%</span>
                                        </span>
                                    </div>
                                    <p class="p-info-msg">금리는 선납율에 따라 변동됩니다. 따라서 실제 출고되는 차량, 차량금액  변동 시 실제금리가 변동될 수 있습니다.</p>
                                </div>

                                <div class="sp-formset">
                                    <h6 class="p-title">이용자부담금</h6>
                                    <div class="se-textfld" data-fld-align="right">	
                                        <input type="tel" placeholder="이용자부담금 입력" value="" title="이용자부담금 입력">	
                                        <span class="e-back">
                                            <span class="unit">원</span>
                                        </span>
                                    </div>
                                </div>

                                <div class="sp-formset">
                                    <h6 class="p-title">무보증 RV잔가</h6>
                                    <div class="se-textfld" data-fld-align="right">	
                                        <input type="number" placeholder="무보증 RV잔가 입력" value="" title="무보증 RV잔가 입력">	
                                        <span class="e-back">
                                            <span class="unit">%</span>
                                        </span>
                                    </div>
                                </div>

                                <div class="sp-formset">
                                    <h6 class="p-title">취득원가</h6>
                                    <div class="se-textfld" data-fld-align="right">	
                                        <input type="tel" placeholder="취득원가 입력" value="" title="취득원가 입력">	
                                        <span class="e-back">
                                            <span class="unit">원</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="bottom-btn-area space-l">
                                    <div class="btn-wrap">
                                        <button type="button" class="se-btn btn-main-light">초기화</button>
                                        <button type="button" class="se-btn btn-main">계산하기</button>
                                    </div>
                                </div>
                                <!-- S : 금융계산기 계산하기 선택시 노출 -->
                                <hr class="section-linebar">
                                <div class="conts-part">
                                    <div class="val-result-box">
                                        <div class="title">월 예상 리스료</div>
                                        <div class="amount">
                                            <span class="val">368,600</span>
                                            <span class="unit">원</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- E : 금융계산기 계산하기 선택시 노출 -->
                            </li>
                            <li>CONTS2</li>
                        </ul>
                    </div>
                    
                </div> 			
                <!-- //팝업 컨텐츠 -->

            </div>			
        </div>
    </div>



</div>
<!-- //fullpopup -->


</body>
</html>
