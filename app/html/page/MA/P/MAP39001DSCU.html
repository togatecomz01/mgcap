<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>개인사업자정보</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>

<body>



<!-- S : Layout -->
<div id="layout">
</div>
<!-- E : layout -->

<!-- fullpopup -->
<div id="tempPopup00" class="layout-fullpop">

	<div class="popup-layer">

        <div class="popup-header">
			<!-- <button type="button" class="se-btn popup-back"><span class="se-ico ico-pop-back">뒤로가기</span></button>    -->
			<div class="popup-title">개인사업자정보</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">
                <div class="section-wrap">
                    <div class="section-jumbotron">
                        <h3 class="se-title">
                            사업자 정보를 입력해주세요.
                        </h3>
                    </div>
                    <div class="section">
                        <div class="sp-formset">
                            <h6 class="p-title">사업자명</h6>
                            <div class="se-textfld" data-fld-clear="on">	
                                <input type="text" placeholder="상호 입력" value="" title="사업자명">	
                            </div>
                        </div>

                        <div class="sp-formset">
                            <h6 class="p-title">사업자번호</h6>
                            <div class="sp-formgrid ty-corpnum">
                                <div class="p-col-5">
                                    <div class="se-textfld">	
                                        <input type="number" placeholder="" value="" title="사업자등록번호 앞자리">	
                                    </div>
                                </div>
                                <div class="p-sign va-hypen"></div>
                                <div class="p-col-4">
                                    <div class="se-textfld">	
                                        <input type="number" placeholder="" value="" title="사업자등록번호 가운데 자리">	
                                    </div>
                                </div>
                                <div class="p-sign va-hypen"></div>
                                <div class="p-col-7">
                                    <div class="se-textfld">	
                                        <input type="number" placeholder="" value="" title="사업자등록번호 뒤자리">	
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="info-bg-box">
                            <ul class="sp-list">
                                <li>신용조회동의 당사자와 사업자가 다른 경우 심사가 제한됩니다.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>						
        </div>

		<div class="popup-footer">
			<div class="bottom-btn-area">
				<div class="btn-wrap">
					<button type="button" class="se-btn btn-main" disabled>다음</button>
				</div>
			</div>			
		</div>
    </div>



</div>
<!-- //fullpopup -->


</body>

</html>
