<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>견적조회요청</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				견적조회요청 
			</div>
			<!-- 20220325 수정내역 : 닫기 버튼 추가 -->
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
			<!-- //20220325 수정내역 : 닫기 버튼 추가 -->
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">

		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
				<div class="section">
					<div class="conts-part space-s">
						<h6 class="se-title">차량정보</h6>


						<!-- 20220520 수정내역: 바이크인 경우 추가 -->
						<div class="info-tbl-pack">
							<div class="info-head">
								<div class="col">
									<div class="text">
										<span>BMW</span> 
										<span>HP4 Race</span>
									</div>
									<div class="amount">
										<span class="val">41,980,000</span>
										<span class="unit">원</span>
									</div>
								</div>		
								<div class="col-right"><!-- 20220520 수정내역: 중고차인경우 버튼 미노출 -->
									<button type="button" class="se-btn">
										<span class="se-ico ico-info-arrow">이동하기</span>
									</button>
								</div>								
							</div>	
							
							<div class="info-body">
								<div class="conts">
									<div class="sp-tbl ty-list">
										<table>
											<caption>차량정보</caption>
											<colgroup>
												<!-- 20220615 수정:  col넓이-->
												<col style="width: 40%;">
												<col style="width: 60%;">		
											</colgroup>		
											<tbody>
												<tr>
													<th scope="row">신차</th>
													<td></td>			
												</tr>
                                                <!-- 중고차인 경우 노출 -->
                                                <!-- <tr>
													<th scope="row">중고차</th>
													<td>2010년식</td>			
												</tr> -->
											</tbody>
										</table>
									</div>			
								</div>									
							</div>
						</div>		
					</div>

			</div>
			<!-- //contents-inner -->


			<!-- //여기까지 컨텐츠 -->
		</div>		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->

</body>
</html>
