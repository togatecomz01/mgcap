<!-- 20220218 수정내역 : 마크업 구조 변경 | 풀팝업 -> 레이아웃 -->
<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				차량선택 
			</div>
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
				<div class="section-jumbotron">
					<h3 class="se-title">모델을 선택해주세요.</h3>
				</div>
				<div class="section">
					<div class="keyword-conts-pack">
						<!-- 국산차 -->
						<div class="conts">
							<div class="img-text-list ty-model">
								<ul>
									<!-- 선택 시 on 클래스 추가 -->
									<li class="on">
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/car/car01.png" alt="모델명" />
											</span>
											<span class="text">
												싼타페
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/car/car01.png" alt="모델명" />
											</span>
											<span class="text">
												투싼
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/car/car01.png" alt="모델명" />
											</span>
											<span class="text">
												펠리세이드
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/car/car01.png" alt="모델명" />
											</span>
											<span class="text">
												아반떼
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/car/car01.png" alt="모델명" />
											</span>
											<span class="text">
												벨로스터
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/car/car01.png" alt="모델명" />
											</span>
											<span class="text">
												코나
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/car/car01.png" alt="모델명" />
											</span>
											<span class="text">
												포레스트
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/car/car01.png" alt="모델명" />
											</span>
											<span class="text">
												포터
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/car/car01.png" alt="모델명" />
											</span>
											<span class="text">
												그랜저
											</span>

								</ul>
							</div>
						</div>

					</div>
				</div>
			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom : 하단 영역 -->
			<!-- <div class="contents-bottom">
				<div class="bottom-btn-area">					
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-main-light size-s">button</button>

				</div>
			</div> -->

			<!-- //여기까지 컨텐츠 -->

	</div>

<!-- //layout -->
<!-- //20220218 수정내역 : 마크업 구조 변경 | 풀팝업 -> 레이아웃 -->

<!-- slide-toggle popup -->
<!-- 
	- data-slide-toggle="on" : 해당 팝업 토글 기능 
	- .after-show : 슬라이드토글 팝업 open(상세보기) 이후 show 되는 영역
-->
<div id="tempPopup01" class="layout-slide-toggle" data-slide-toggle="on">
    <div class="popup-layer">

        <div class="popup-header">
			<button type="button" class="se-btn popup-toggle">
				<span class="se-ico ico-pop-toggle">상세보기</span>
			</button>
		</div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- s : 팝업 컨텐츠 -->
                <div class="section">
					
                	<div class="option-choice-wrap">

						<!-- 팝업 열기 이후 show : .after-show 추가 -->
						<div class="title-pack after-show">
							<div class="title">차량선택확인</div>
						</div>

						<div class="choice-conts-pack">
							<div class="choice-list">	
								
								<!-- 팝업 열기 이후 show : .after-show 추가 -->
								<div class="row after-show">
									<span class="text">고객님께서는</span>

									<!-- 값 선택 이후 : .has-select 추가, disabled 삭제 -->
									<button type="button" class="se-btn btn-option-val has-select">	
										<span class="val">
											<span class="before"></span>
											<span class="after">현대</span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
									<span class="text">브랜드의</span>
								</div>								
								
								<div class="row">

									<!-- 값 선택 이후 : .has-select 추가, disabled 삭제 -->
									<button type="button" class="se-btn btn-option-val has-select">
										<span class="val">
											<span class="before">모델 선택</span>
											<span class="after">그랜저</span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
								</div>
								
								<!-- 팝업 열기 이후 show : .after-show 추가 -->
								<div class="row after-show">

									<!-- 값 선택 이후 : .has-select 추가, disabled 삭제 -->
									<button type="button" class="se-btn btn-option-val" disabled>
										<span class="val">
											<span class="before">세부모델 선택</span>
											<span class="after"></span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
								</div>
								
								<!-- 팝업 열기 이후 show : .after-show 추가 -->
								<div class="row after-show">

									<!-- 값 선택 이후 : .has-select 추가, disabled 삭제 -->
									<button type="button" class="se-btn btn-option-val" disabled>
										<span class="val">
											<span class="before">트림 선택</span>
											<span class="after"></span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
								</div>

								<!-- 팝업 열기 이후 show : .after-show 추가 -->
								<div class="row after-show">
									<span class="text">선택하셨습니다.</span>
								</div>
	
							</div>
						</div>						
					</div>
					
                </div>				
                <!-- e : 팝업 컨텐츠 -->

            </div>			
        </div>       

		<div class="popup-footer">
			<div class="bottom-btn-area">
				<div class="btn-wrap">					
					<button type="button" class="se-btn btn-main">다음</button>
				</div>
			</div>
		</div>
    </div>	
</div>
<!-- //slide-toggle popup -->


<script>
	// seSlideToggle.init(); // 해당 슬라이딩 토글 팝업 show 이후 실행 
</script>

</body>
