	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">

<body>

<!-- 20220218 수정내역 : 마크업 구조 변경 | 풀팝업 -> 레이아웃 -->

<!-- layout -->
<div id="layout" class="layout">

	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				차량선택 
			</div>
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
		</div>
	</div>

							</div>
							<div class="img-text-list">
								<ul>

									<li class="on">
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_k01.png" alt="현대" />

											<span class="text">
												현대
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_k02.png" alt="제네시스" />

									<li>
										<button type="button" class="se-btn">

											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_k04.png" alt="쉐보레" />
											</span>
											<span class="text">
												쉐보레
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_k05.png" alt="르노삼성" />

											<span class="text">
												르노삼성
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_k06.png" alt="쌍용" />

											</span>
										</button> 
									</li>

						<!-- 수입차 -->
						<div class="conts">
							<div class="keyword-pack">
								<h5 class="se-title">수입차 <span class="count">4</span></h5>
							</div>
							<div class="img-text-list">
								<ul>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_01.png" alt="벤츠" />

									</li>
									<li>

									<li>

									</li>

												<img src="../../../../resource/image/contents/logo/logo_04.png" alt="테슬라" />

											<span class="text">
												테슬라
											</span>
										</button>

			<!-- <div class="contents-bottom">
				<div class="bottom-btn-area">

						<button type="button" class="se-btn btn-main-light size-s">button</button>
						<button type="button" class="se-btn btn-main">button</button>
					</div>
				</div>
			</div> -->

		</div>

</div>
