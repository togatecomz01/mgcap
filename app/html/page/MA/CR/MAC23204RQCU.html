<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>고객상담안내</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout"></div>
<!-- //layout -->

<!-- fullpopup -->
<div id="tempPopup00" class="layout-fullpop">

	<div class="popup-layer">

        <div class="popup-header">
			<!-- <button type="button" class="se-btn popup-back"><span class="se-ico ico-pop-back">뒤로가기</span></button>    -->
			<div class="popup-title">고객상담안내</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- 팝업 컨텐츠 -->
				<div class="section">
					<div class="process-pack">
						<div class="se-ico process-type ico-positive"></div>
						<h4 class="se-title">
							고객님, <br>
							최대한도조회 및 차량선택을 <br>
							세심하게 도와드리겠습니다!
						</h4>
						<p class="sub-msg">지금 바로 상담 신청해주세요.</p>
					</div>
				</div>		 	      
                <!-- //팝업 컨텐츠 -->

            </div>						
        </div>

		<div class="popup-footer">
			<div class="bottom-btn-area">			
				<div class="btn-wrap">	
					<a href="tel:0000-0000" class="se-btn btn-main">
						리스상담신청
					</a>					
				</div>
			</div>			
		</div>
    </div>

</div>
<!-- //fullpopup -->


</body>
</html>
