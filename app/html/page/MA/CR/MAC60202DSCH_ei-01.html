<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>차량선택완료</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				차량선택완료
			</div>
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
				<div class="section-jumbotron">
					<h3 class="se-title">
						아래 정보를 확인 및 입력 후 <br>
						다음 단계를 진행해주세요!
					</h3>
					<p class="text">
						항목을 선택하시면 변경하실 수 있습니다.
					</p>
				</div>

				<div class="section">

					<!-- 차량선택 결과 -->
					<div class="choice-result-wrap">
						<div class="choice-conts-pack">
							<div class="choice-list">
								<div class="row">
									<span class="text">고객님께서는</span>
									
									<button type="button" class="se-btn btn-option-val has-select">	
										<span class="val">
											<span class="before"></span>
											<span class="after">신차</span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
								</div>									
								
								<div class="row">
									<button type="button" class="se-btn btn-option-val has-select">
										<span class="val">
											<span class="before">브랜드 선택</span>
											<span class="after">BMW</span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
								</div>										
								
								<div class="row">
									<button type="button" class="se-btn btn-option-val has-select">
										<span class="val">
											<span class="before">세부모델 선택</span>
											<span class="after">HP4 Race</span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
								</div>								
								
								<div class="row">
									<span class="text">선택하셨습니다.</span>
								</div>	
							</div>
						</div>	
					</div>
					
					<!-- 차량옵션입력 -->
					<div class="car-inquiry-pack">
						<p class="text"><!-- 20220531 수정: 문구 -->
							차량가 및 연식을 입력해주세요.
						</p>
						<div class="sp-formset">
							<h6 class="p-title">차량가</h6>
							<div class="se-textfld" data-fld-align="right">
								<input type="tel" placeholder="차량가 입력" title="차량가 입력">
								<span class="e-back">
									<span class="unit">원</span>
								</span>
							</div>
						</div>
						<div class="sp-formset">
							<h6 class="p-title">옵션가</h6>
							<div class="se-textfld" data-fld-align="right">
								<input type="tel" placeholder="옵션가 입력" title="옵션가 입력">
								<span class="e-back">
									<span class="unit">원</span>
								</span>
							</div>
						</div>

						<!-- 바이크 중고차 시 노출 -->
						<div class="sp-formset">
							<h6 class="p-title">연식</h6>
							<div class="se-textfld" data-fld-align="right">
								<input type="tel" placeholder="생산연도 입력" title="생산연도 입력">
								<span class="e-back">
									<span class="unit">년식</span>
								</span>
							</div>
						</div>
					</div>
				</div>	
			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<!-- 버튼 활성화 시 disabled 삭제 -->
						<button type="button" class="se-btn btn-main-light" disabled>견적저장</button>
						<button type="button" class="se-btn btn-main" disabled>다음</button><!-- 20220531 수정: 버튼명 -->
					</div>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

			<!-- //여기까지 컨텐츠 -->
		</div>
	</div>
	<!-- //container -->	
	
</div>
<!-- //layout -->


<script>
	// fnInit(); // input size init
</script>

</body>
</html>
