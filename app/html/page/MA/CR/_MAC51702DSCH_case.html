<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>중고운용리스</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				인증중고
			</div>
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
				<div class="section-jumbotron">
					<h3 class="se-title">
						상품조건을 입력해주세요.
					</h3>
				</div>

				<div class="section">
					<!-- 차량정보(차량번호검색) -->
					<div class="conts-part ">
						<h6 class="se-title">차량정보</h6>

						<div class="info-tbl-pack">
							<div class="info-head">
								<div class="col">
									<div class="name">현대 더 뉴 그랜저</div>			
									<div class="amount">
										<span class="num">41,980,000</span>
										<span class="unit">원</span>
									</div>
								</div>		
								<div class="col-right">
                                    <div class="car">
										<img src="../../../../resource/image/contents/car/car01.png" alt="자동차모델 이미지">
									</div>
									<button type="button" class="se-btn">
										<span class="se-ico ico-info-arrow">이동하기</span>
									</button>
								</div>							
							</div>	
							
							<div class="info-body">
								<div class="conts">
									<div class="sp-tbl ty-list">
										<table>
											<caption>차량정보</caption>
											<colgroup>
												<col style="width: 30%;">
												<col style="width: 70%;">		
											</colgroup>		
											<tbody>
												<tr>
													<th scope="row">연식</th>
													<td>2018년식</td>		
												</tr>
												<tr>
													<th scope="row">배기량</th>
													<td>2,500cc</td>		
												</tr>
											</tbody>
										</table>
									</div>										
								</div>												
							</div>
						</div>								
					</div>			
                    
                    <!-- 차량정보(차종번호검색) -->
					<div class="conts-part ">
						<h6 class="se-title">차량정보</h6>

						<div class="info-tbl-pack">
							<div class="info-head">
								<div class="col">
									<div class="name">현대 더 뉴 그랜저</div>			
									<div class="amount">
										<span class="num">41,980,000</span>
										<span class="unit">원</span>
									</div>
								</div>						
							</div>	
							
							<div class="info-body">
								<div class="conts">
									<div class="sp-tbl ty-list">
										<table>
											<caption>차량정보</caption>
											<colgroup>
												<col style="width: 30%;">
												<col style="width: 70%;">		
											</colgroup>		
											<tbody>
                                                <tr>
													<th scope="row">차량번호</th>
													<td>123가 1234</td>		
												</tr>
												<tr>
													<th scope="row">연식</th>
													<td>2018년식</td>		
												</tr>
												<tr>
													<th scope="row">배기량</th>
													<td>2,500cc</td>		
												</tr>
											</tbody>
										</table>
									</div>										
								</div>												
							</div>
						</div>								
					</div>	
                    
                     <!-- 차량정보(고객/채널) -->
					<div class="conts-part ">
						<h6 class="se-title">차량정보</h6>

						<div class="info-tbl-pack">
							<div class="info-head">
								<div class="col">
									<div class="name">현대 더 뉴 그랜저</div>			
									<div class="amount">
										<span class="num">41,980,000</span>
										<span class="unit">원</span>
									</div>
								</div>		
								<div class="col-right">
                                    <div class="car">
										<img src="../../../../resource/image/contents/car/car01.png" alt="자동차모델 이미지">
									</div>
									<button type="button" class="se-btn">
										<span class="se-ico ico-info-arrow">이동하기</span>
									</button>
								</div>							
							</div>	
						</div>								
					</div>	
				</div>	
				
			</div>									        
			<!-- //contents-inner -->


			<!-- //여기까지 컨텐츠 -->
		</div>
	</div>
	<!-- //container -->	
	
</div>
<!-- //layout -->

<script>
	// fnInit(); // input size init
</script>

</body>
</html>
