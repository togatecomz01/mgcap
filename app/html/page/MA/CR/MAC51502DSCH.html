								</tbody>
							</table>

					</div>

									<div class="amount">

								</div>
								<div class="col-right">
									<!-- 차량이미 불필요 시 해당 영역 제거 -->

									<button type="button" class="se-btn">

									</button>

								<!-- //차량이미지&꺾쇠 불필요 시 해당 영역 제거 -->
							</div>
							
							<!-- 차량 상세 정보 불필요 시 해당 영역 제거 -->

									<div class="sp-tbl ty-list">
										<table>

											<colgroup>

												<col style="width: 40%;">
												<col style="width: 60%;">

											<tbody>

								</div>

								<caption>판매처정보</caption>

									<col style="width: 40%;">
									<col style="width: 60%;">

								<tbody>
