	<!-- Publishing CSS -->

<!-- layout -->
<div id="layout" class="layout">
</div>
<!-- //layout -->

<!-- slide popup -->
<!-- 팝업 open시에 슬라이드 애니메이션 클래스(.slide-up) 추가 -->
<div id="tempPopup00" class="layout-slide slide-up">
    <div class="popup-layer">

        <div class="popup-header">
            <div class="popup-title">신차선택</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- s : 팝업 컨텐츠 -->
                <div class="section">
					<ul class="pop-conts-list">
						<li>
							<button type="button" class="se-btn btn-arrow-right">					
								<span class="conts">
									
									<span class="text">모델명을 알고 계신가요?</span>
									<span class="title">차량검색으로 진행</span>
								</span>
							</button>
						</li>
						<li>
							<button type="button" class="se-btn btn-arrow-right">			
								<span class="conts">
									<span class="text">브랜드와 차종을 직접 선택하시겠어요?</span>
									<span class="title">차량선택으로 진행</span><!-- 20220408 수정내역: 문구수정 -->
								</span>
							</button>
						</li>						
					</ul>
				</div>
                <!-- e : 팝업 컨텐츠 -->

            </div>			
        </div>
		
    </div>
</div>
<!-- //slide popup -->
