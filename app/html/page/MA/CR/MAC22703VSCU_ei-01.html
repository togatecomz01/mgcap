<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>차량선택확인</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout"></div>
<!-- //layout -->

<!-- slide-toggle popup -->
<!-- 
	- data-slide-toggle="on" : 해당 팝업 토글 기능 
	- .after-show : 슬라이드토글 팝업 open(상세보기) 이후 show 되는 영역
-->
<div id="tempPopup01" class="layout-slide-toggle" data-slide-toggle="on">
    <div class="popup-layer">

        <div class="popup-header">
			<button type="button" class="se-btn popup-toggle">
				<span class="se-ico ico-pop-toggle">상세보기</span>
			</button>
		</div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- s : 팝업 컨텐츠 -->
                <div class="section">
					
                	<div class="option-choice-wrap">

						<!-- 팝업 열기 이후 show : .after-show 추가 -->
						<div class="title-pack after-show">
							<div class="title">차량선택확인</div>
						</div>

						<div class="choice-conts-pack">
							<div class="choice-list">	
								
								<!-- 팝업 열기 이후 show : .after-show 추가 -->
								<div class="row after-show">
									<span class="text">고객님께서는</span>

									<!-- 값 선택 이후 : .has-select 추가, disabled 삭제 -->
									<button type="button" class="se-btn btn-option-val has-select">	
										<span class="val">
											<span class="before">브랜드 선택</span>
											<span class="after">현대</span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
									<span class="text">브랜드의</span>
								</div>								
								
								<div class="row after-show">

									<!-- 값 선택 이후 : .has-select 추가, disabled 삭제 -->
									<button type="button" class="se-btn btn-option-val has-select">
										<span class="val">
											<span class="before">모델 선택</span>
											<span class="after">그랜저</span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
								</div>
								
								<!-- 팝업 열기 이후 show : .after-show 추가 -->
								<div class="row after-show">

									<!-- 값 선택 이후 : .has-select 추가, disabled 삭제 -->
									<button type="button" class="se-btn btn-option-val has-select" disabled>
										<span class="val">
											<span class="before">세부모델 선택</span>
											<span class="after">더 뉴 그랜저 IG</span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
								</div>
								
								<!-- 팝업 열기 이후 show : .after-show 추가 -->
								<div class="row">

									<!-- 값 선택 이후 : .has-select 추가, disabled 삭제 -->
									<button type="button" class="se-btn btn-option-val has-select" disabled>
										<span class="val">
											<span class="before">트림 선택</span>
											<span class="after">스마트스트림 가솔린 2.5 르블랑</span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
								</div>	
								

								<!-- 팝업 열기 이후 show : .after-show 추가 -->
								<div class="row after-show">
									<span class="text">선택하셨습니다.</span>
								</div>
	
							</div>
						</div>						
					</div>
					
                </div>				
                <!-- e : 팝업 컨텐츠 -->

            </div>			
        </div>       

		<div class="popup-footer">
			<div class="bottom-btn-area">
				<div class="btn-wrap">					
					<button type="button" class="se-btn btn-main">다음</button>
				</div>
			</div>
		</div>
    </div>	
</div>
<!-- //slide-toggle popup -->

<script>
	// seSlideToggle.init(); // 해당 슬라이딩 토글 팝업 show 이후 실행 
</script>


</body>
</html>
