<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />
	
	<title>신용정보조회동의요청</title>
	
	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>



<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				신용정보조회동의 요청 
			</div>
			<div class="right">
				<!-- <button type="button" class="se-btn close">
					<span>닫기</span>
				</button> -->
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
				<div class="section">
                    <div class="sp-formset">
                        <h6 class="p-title nospace">상품</h6>
                        <div class="se-formtab ty-fix2">
                            <div class="se-radio">
                                <input type="radio" name="ex200" id="rd100" checked="">
                                <label for="rd100">중고할부</label>
                            </div>
                            <div class="se-radio">
                                <input type="radio" name="ex100" id="rd101">
                                <label for="rd101">중고오토론</label>
                            </div>
                        </div>
                    </div>

                    <div class="sp-formset">
                        <h6 class="p-title">유형</h6>
                        <div class="se-formtab ty-fix2">
                            <div class="se-radio">
                                <input type="radio" name="ex200" id="rd200">
                                <label for="rd200">개인</label>
                            </div>
                            <div class="se-radio">
                                <input type="radio" name="ex200" id="rd201">
                                <label for="rd201">개인사업자</label>
                            </div>
                        </div>
                    </div>

                    <div class="sp-formset">
                        <h6 class="p-title">운전면허증</h6>
                        <div class="se-formtab ty-fix2">
                            <div class="se-radio">
                                <input type="radio" name="ex300" id="rd300">
                                <label for="rd300">소지</label>
                            </div>
                            <div class="se-radio">
                                <input type="radio" name="ex300" id="rd301">
                                <label for="rd301">미소지</label>
                            </div>
                        </div>
                    </div>

                    <div class="sp-formset">
                        <h6 class="p-title">고객이름</h6>
                        <div class="se-textfld" data-fld-clear="on">	
                            <input type="text" placeholder="고객이름 입력" value="" title="고객이름">	
                        </div>
                    </div>

                    <div class="sp-formset">
                        <h6 class="p-title">고객 휴대폰 번호</h6>
                        <div class="se-textfld" data-fld-clear="on">	
                            <input type="tel" placeholder="휴대폰번호 입력('-'를 제외)" value="" title="고객 휴대폰 번호">	
                        </div>
                    </div>

                    <div class="info-bg-box">
                        <ul class="sp-list">
                            <li>위 내용을 확인하시고 조회요청을 눌러 고객 URL을 발송해주세요.</li>
                        </ul>
                    </div>
                </div>
			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-main" disabled>신용정보조회동의 요청</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

			<!-- //여기까지 컨텐츠 -->
		</div>
	</div>
	<!-- //container -->	
	
</div>
<!-- //layout -->


</body>
</html>
