<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>약정정보입력</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				약정정보입력 
			</div>
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
                <div class="section">
                    <!-- 유효한 계좌 정보 없는경우 -->
                    <div class="sp-formset">
                        <h6 class="se-title">출금계좌 정보</h6>
                        <div class="se-textfld" data-fld-clear="on"><!-- 20220531 data-fld-clear="on" 속성 추가 -->
                            <input type="text" placeholder="placeholder" value="유효한 자동이체 계좌가 없습니다." disabled="" title="">
                        </div>
                    </div>

                    <!-- 계좌 선택시 -->
                    <div class="sp-formset">
                        <h6 class="se-title">출금계좌 정보</h6>
                        <button type="button" class="se-btn btn-fake-slt selected"><!-- 값 선택시, selected클래스 추가 -->
                            <span class="placeholder">자동이체계좌 선택</span>
                            <!-- 값 선택시, 노출 -->
                            <span class="value">국민은행 1002 5**** 12345</span>
                        </button>
                    </div>

                    <!-- prefill -->
                    <!-- 유효한 계좌 정보 없는경우 -->
                    <div class="sp-formset">
                        <h6 class="se-title">출금계좌 정보</h6>
                        <div class="se-textfld" data-fld-clear="on"><!-- 20220531 data-fld-clear="on" 속성 추가 -->
                            <input type="text" placeholder="placeholder" value="국민은행 123 5**** 12345" disabled="" title="">
                        </div>
                    </div>
                </div>
			</div>
			<!-- //contents-inner -->

			<!-- //여기까지 컨텐츠 -->
		</div>
	</div>
	<!-- //container -->	
	
</div>
<!-- //layout -->

</body>
</html>
