<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>약정정보입력</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				약정정보입력 
			</div>
			<div class="right">
				<!-- 20220506 수정내역: 닫기버튼 추가 -->
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container-->
	<div id="container" class="container">

		<!-- contents -->
		<div class="contents">
			<!-- 여기부터 콘텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">

				<div class="section">
					<div class="step-pack">
						<ul>
							<li></li>
							<li class="on"></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
				</div>

				<div class="section-jumbotron">
					<h2 class="se-title">직업정보확인</h2>
					<div class="text">
						M캐피탈은 자금세탁방지법 준수를 위해 <br>
						직업정보를 수집하고 있습니다.
					</div>
				</div>

				<div class="section">
					<div class="sp-formset">
						<h6 class="p-title">직업정보</h6>
						<div class="se-select" data-stove="select" data-uicase="slide">
							<div class="e-hidden-title">직업정보</div>
							<select required="" title="">
								<option value="" hidden="">직업정보 선택</option> 
								<option value="0">option 00</option>
							</select>
						</div>
					</div>
				</div>

			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<!-- disabled 제거 시 버튼 활성화 -->
						<button type="button" class="se-btn btn-main" disabled>다음</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

			<!-- //여기까지 콘텐츠 -->
		</div>
		<!-- //contents -->
		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->

</body>
</html>
