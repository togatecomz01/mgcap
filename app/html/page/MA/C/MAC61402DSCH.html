<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>금리변경</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">
</div>
<!-- //layout -->

<!-- slide popup -->
<div id="tempPopup00" class="layout-slide slide-up">
    <div class="popup-layer">

        <div class="popup-header">
            <div class="popup-title">금리변경</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- s : 팝업 컨텐츠 -->
                <div class="section-wrap">
					<div class="section">

						<div class="conts-part">
							<div class="sp-tbl ty-box nospace">
								<table>
									<caption>금리</caption>
									<colgroup>
										<col style="width: 40%;">
										<col style="width: 60%;">		
									</colgroup>		
									<tbody>
										<tr>
											<th scope="row">적용금리</th>
											<td>5.0 %</td>			
										</tr>
										<tr>
											<th scope="row">적용수수료</th>
											<td>3000,000 원(3.0%)</td>			
										</tr>
									</tbody>
								</table>
							</div>
						</div>

						<div class="conts-part">
							<div class="sp-formset">
								<div class="p-title-pack">
									<div class="col">
										<h6 class="se-title">변경 요청 금리</h6>		
									</div>
								</div>						
								<div class="se-textfld" data-fld-align="right" data-fld-clear="on">
									<input type="tel" placeholder="변경 요청 금리 입력" title="변경 요청 금리" value="5.0">
									<span class="e-back">
										<span class="unit">%</span>
									</span>	
								</div>
							</div>

							<div class="sp-formset">
								<div class="p-title-pack">
									<div class="col">
										<h6 class="se-title">변경 요청 수수료</h6>	
									</div>
									<div class="col-right">
										<span class="text"><span class="val">300,000</span>원</span>
									</div>
								</div>							
								<div class="se-textfld" data-fld-align="right" data-fld-clear="on">
									<input type="tel" placeholder="변경 요청 수수료 입력" title="변경 요청 수수료" value="5.0">
									<span class="e-back">
										<span class="unit">%</span>
									</span>	
								</div>
							</div>
						</div>
					</div>
				</div>
                <!-- e : 팝업 컨텐츠 -->

            </div>			
        </div>

		<div class="popup-footer">
			<div class="bottom-btn-area">
				<div class="btn-wrap">						
					<button type="button" class="se-btn btn-main">변경요청</button>
				</div>		
			</div>			
		</div>
		
    </div>
</div>
<!-- //slide popup -->

</body>
</html>
