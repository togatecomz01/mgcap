<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>서류제출안내</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				약정정보입력
			</div>
			<!-- <div class="right">
				버튼자리
			</div> -->
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">

				<div class="section">
					<div class="step-pack">
						<ul>
							<li class="on"></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
				</div>
				
				<div class="section-jumbotron">
					<h2 class="se-title">
						신분증확인
					</h2>
				</div>

				<div class="section">

					<h5 class="se-title">기본정보</h5>
					<div class="sp-tbl ty-box">
						<table>
							<caption>기본정보</caption>
							<colgroup>
								<!-- 20220615 수정:  col넓이-->
								<col style="width: 40%;">
								<col style="width: 60%;">		
							</colgroup>		
							<tbody>
								<tr>
									<th scope="row">이름</th>
									<td>홍길동</td>			
								</tr>
								<tr>
									<th scope="row">주민등록번호</th>
									<td>900101-******</td>			
								</tr>
							</tbody>
						</table>
					</div>

					<div class="sp-tabset">
						<ul class="se-tabbtn ty-main">
							<!-- on -->
							<li class="on">
								<button type="button" class="se-btn">주민등록증</button>
							</li>
							<li>
								<button type="button" class="se-btn">운전면허증</button>
							</li>
						</ul>

						<ul class="p-tab-panel">
							<!-- on -->
							<li class="on">

								<div class="user-idcard-img">
									<img src="../../../../resource/image/contents/img_IDcard02.png" alt="주민등록증 예시" />
								</div>

								<div class="sp-formset">
									<h6 class="p-title">발급일자</h6>
									<div class="se-textfld" data-fld-clear="on">	
										<input type="text" placeholder="발급일자 입력" value="" title="발급일자">	
									</div>
								</div>
							</li>
							<li>CONTS2</li>
						</ul>
					</div>
				</div>

			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-main-light size-s">신분증 촬영</button>
						<button type="button" class="se-btn btn-main">다음</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

		</div>
		<!-- //여기까지 콘텐츠 -->
		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->

</html>
