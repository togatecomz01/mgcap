<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />
	
	<title>주소정보등록</title>
	
	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>



<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				약정정보입력 
			</div>
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
                <div class="section-wrap">
                    <div class="section">
                        <div class="step-pack">
                            <ul>
                                <li class="on"></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <div class="section-jumbotron">
                        <h3 class="se-title">
                            주소정보등록
                        </h3>
                    </div>
                    <div class="section">
                        <div class="sp-tabset">

                            <ul class="se-tabbtn ty-main">
                                <li class="on"><!-- 활성화, on -->
                                    <button type="button" class="se-btn">자택</button>
                                </li>
                                <li>
                                    <button type="button" class="se-btn">직장</button>
                                </li>	
                                <li>
                                    <button type="button" class="se-btn">기타</button>
                                </li>	
                            </ul>

                            <ul class="p-tab-panel">
                                <li class="on">
                                    <div class="btn-wrap space-s">
                                        <button type="button" class="se-btn btn-link-box">
                                            <span class="title"><!-- 20220525 수정: 버튼명 수정 -->
                                                주소선택
                                            </span>
                                            <!-- 값 입력시, 노출 -->
                                            <!-- <span class="value">
                                                서울특별시 강남구 도산대로 신사동 11-11번지
                                            </span> -->
                                        </button>
                                    </div>
                                </li>
                                <li>
                                    직장
                                </li>
                                <li>
                                    기타
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
                        <button type="button" class="se-btn btn-main" disabled>다음</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

			<!-- //여기까지 컨텐츠 -->
		</div>
	</div>
	<!-- //container -->	
	
</div>
<!-- //layout -->


</body>
</html>
