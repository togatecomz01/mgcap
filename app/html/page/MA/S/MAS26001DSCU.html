<!DOCTYPE html>

<head>

	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>견적산정 중</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>

<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<!-- <div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div> -->
			<div class="title">
				신차운용리스
			</div>
			<!-- <div class="right">
				버튼자리
			</div> -->
		</div>
	</div>
	<!-- //header -->

	<!-- container : 콘텐츠 영역 -->
	<div id="container" class="container">

		<!-- contents : 콘텐츠 + 하단 영역 묶는 단위 / 속성 없음 -->
		<div class="contents">

			<!-- contents-inner : 콘텐츠만 묶는 단위 / 속성 있음 -->
			<div class="contents-inner">

				<div class="section">
					<!-- process-pack : 견적산정 중 -->
					<div class="process-pack">
						<h4 class="se-title"><!-- 20220506 수정내역: 문구수정('예상') -->
							월 예상 리스료를 확인 중 입니다.
						</h4>
						<p class="sub-msg">
							잠시만 기다려주세요.
						</p>
						<div class="wait-time-box">
							<p class="time-set">
								02:52     
							</p>
						</div>
					</div>
					<!-- // process-pack -->

					<!-- process-pack : 월렌탈로 산정이 가능한 경우 -->
					<div class="process-pack">
						<h4 class="se-title"><!-- 20220506 수정내역: 문구수정('예상') -->
							월 예상 렌탈료를 확인 중 입니다.
						</h4>
						<p class="sub-msg">
							잠시만 기다려주세요.
						</p>
						<div class="wait-time-box">
							<p class="time-set">
								02:52     
							</p>
						</div>
					</div>
					<!-- // process-pack -->

					<!-- process-pack : 월할부금 산정이 가능한 경우 -->
					<div class="process-pack">
						<h4 class="se-title"><!-- 20220506 수정내역: 문구수정('예상') -->
							월 예상 할부금을 확인 중 입니다.
						</h4>
						<p class="sub-msg">
							잠시만 기다려주세요.
						</p>
						<div class="wait-time-box">
							<p class="time-set">
								02:52     
							</p>
						</div>
					</div>
					<!-- // process-pack -->

					<!-- process-pack : 월납부금 산정이 가능한 경우 -->
					<div class="process-pack">
						<h4 class="se-title">
							월 예상 납부금을 확인 중 입니다.
						</h4>
						<p class="sub-msg">
							잠시만 기다려주세요.
						</p>
						<div class="wait-time-box">
							<p class="time-set">
								02:52     
							</p>
						</div>
					</div>
					<!-- // process-pack -->

					<!-- 20220225 수정내역 : 해당 영역 삭제 -->
					<!-- process-pack : 오류 시 문구 -->
					<!-- <div class="process-pack">
						<h4 class="se-title">
							일시적인 오류가 발생했습니다.
						</h4>
						<p class="sub-msg">
							고객센터로 문의주세요.
						</p>
						<div class="wait-time-box">
							<p class="time-set end">
								02:52     
							</p>
						</div>
					</div> -->
					<!-- // process-pack -->
				</div>

			</div>
			<!-- //contents-inner -->


		</div>

</div>
