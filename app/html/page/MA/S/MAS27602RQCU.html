<!DOCTYPE html>

<head>

	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>견적조회결과</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>

<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<!-- <button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button> -->
			</div>
			<div class="title">
				견적조회결과
			</div>
			<!-- <div class="right">
				버튼자리
			</div> -->
		</div>
	</div>
	<!-- //header -->

	<!-- container : 콘텐츠 영역 -->
	<div id="container" class="container">

		<!-- contents : 콘텐츠 + 하단 영역 묶는 단위 / 속성 없음 -->
		<div class="contents">

			<div class="contents-inner">

				<div class="section">

					<!-- process-pack : 상담안내 리키지 1 -->
					<div class="process-pack">
						<div class="se-ico process-type ico-caution"></div>
						<h4 class="se-title">
							유효하지 않은 정보로 인해 <br>
							상담원이 확인 중에 있습니다.
						</h4>
						<p class="sub-msg">
							상담원 확인 후 업무 진행이 가능하오니 <br>
							잠시만 기다려 주시기 바랍니다.
						</p>
					</div>
					<!-- //process-pack -->

					<!-- process-pack : 상담안내 리키지 2 -->
					<div class="process-pack">
						<div class="se-ico process-type ico-caution"></div>
						<h4 class="se-title">
							유효하지 않은 정보로 인해 <br>
							상담원 확인이 필요합니다.
						</h4>
						<p class="sub-msg">
							상담원이 연락을 드릴 예정이오니 <br>
							잠시만 기다려 주시기 바랍니다.
						</p>
					</div>
					<!-- //process-pack -->

					<!-- process-pack : 네트워크 연결 문제 -->
					<div class="process-pack">
						<div class="se-ico process-type ico-caution"></div>
						<h4 class="se-title">
							네트워크 상태가 원활하지 않습니다.<br>
							다시 시도하여 주십시오.
						</h4>
						<p class="sub-msg">
							이용에 불편을 드려 죄송합니다.
						</p>
					</div>
					<!-- //process-pack -->

				</div>

			</div>

			<!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<a href="tel:0000-0000" class="se-btn btn-solid-line full">
							<span class="se-ico ico-cs"></span>
							고객센터 연결 1588-9688
						</a>						
					</div>
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-main">홈으로</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

</div>
