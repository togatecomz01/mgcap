
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>

	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />
	
	<title>청구정보변경 목록</title>
	
	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
    <link rel="stylesheet" href="../../../../resource/css/ui_contents_mymg.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>

<body>



<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				청구정보변경
			</div>
			<div class="right">
				<!-- <button type="button" class="se-btn close">
					<span>닫기</span>
				</button> -->
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner my-mg">
				<div class="section">
                    <!--<hr class="section-linebar">-->
                    <div class="conts-part">
                        <div class="conts">
                            <h6 class="se-title">청구정보변경 목록</h6>
                            <div class="sp-tbl ty-view">
                                <div class="sub-text tar">기준일 : 2025-09-22 / 단위: 원</div>
                                <div class="table-scroll">
                                    <table class="group-row2 w-750">
                                        <caption>청구정보변경 목록표(선택, 번호, 실행번호, 상품명, 수신방법(E-mail, 우편물주소, SMS) 포함)</caption>
                                        <colgroup>
                                            <col style="width:50px">
                                            <col style="width:50px">
                                            <col style="width:120px">
                                            <col style="width:120px">
                                            <col style="width:200px">
                                            <col style="width:200px">
                                            <col style="width:120px">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th scope="col" rowspan="2">선택</th>
                                                <th scope="col" rowspan="2">번호</th>
                                                <th scope="col" rowspan="2">실행번호</th>
                                                <th scope="col" rowspan="2">상품명</th>
                                                <th scope="col" colspan="3">수신방법</th>
                                            </tr>
                                            <tr>
                                                <th scope="col" class="bor-l">E-mail</th>
                                                <th scope="col">우편물주소</th>
                                                <th scope="col">SMS</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="no-date conts" colspan="7">
                                                    <div class="noresult">
                                                        <div class="row">
                                                            <span class="se-ico ico-search-noresult"></span>
                                                        </div>
                                                        <p class="text">데이터가 존재하지 않습니다.</p>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <p class="p-info-msg">수신방법을 변경할 시 해당 실행번호를 선택하고 변경신청 버튼을 클릭하세요.</p>

                            </div>
                        </div>
                    </div>

                    
                </div>
			</div>
			<!-- //contents-inner -->
            <div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-main">변경</button>
					</div>
				</div>
			</div><!-- //contents-bottom -->
